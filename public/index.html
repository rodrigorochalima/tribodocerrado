<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tribo do Cerrado - Cadastro de Membros</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f0f0f0; }
    form, table { background: #fff; padding: 1rem; border-radius: 8px; margin-bottom: 2rem; }
    label { display: block; margin-top: 1rem; }
    input { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 0.5rem; border: 1px solid #ccc; text-align: left; }
  </style>
</head>
<body>
  <h1>Cadastro de Membros - Tribo do Cerrado</h1>

  <form id="cadastroForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>
    <label for="email">Email:</label>
    <input type="email" id="email">
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone">
    <button type="submit">Cadastrar</button>
  </form>

  <h2>Membros Cadastrados</h2>
  <table id="membrosTable">
    <thead>
      <tr><th>Nome</th><th>Email</th><th>Telefone</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('cadastroForm');
    const tabela = document.getElementById('membrosTable').querySelector('tbody');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('telefone').value;

      const res = await fetch('/membros', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, email, telefone })
      });
      if (res.ok) {
        carregarMembros();
        form.reset();
      }
    });

    async function carregarMembros() {
      const res = await fetch('/membros');
      const membros = await res.json();
      tabela.innerHTML = '';
      membros.forEach(({ nome, email, telefone }) => {
        const linha = `<tr><td>${nome}</td><td>${email}</td><td>${telefone}</td></tr>`;
        tabela.innerHTML += linha;
      });
    }

    carregarMembros();
  </script>
</body>
</html>
