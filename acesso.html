<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - Tribo do Cerrado</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: url('FundoSIte.png') center/cover no-repeat fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 90%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        /* T√≠tulo da p√°gina */
        .titulo-acesso {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 900;
            margin-bottom: 30px;
            
            /* Efeito 3D Metalizado */
            background: linear-gradient(45deg, 
                #2c2c2c 0%,
                #4a4a4a 15%,
                #6b6b6b 30%,
                #8c8c8c 45%,
                #a8a8a8 60%,
                #c4c4c4 75%,
                #e0e0e0 90%,
                #ffffff 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            text-shadow: 
                2px 2px 0px #1a1a1a,
                4px 4px 0px #0d0d0d,
                6px 6px 10px rgba(0, 0, 0, 0.8);
            
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            animation: metalGlow 3s ease-in-out infinite alternate;
            transform: perspective(400px) rotateX(10deg);
        }
        
        .opcoes-acesso {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        /* Bot√µes de acesso */
        .btn-acesso {
            display: inline-block;
            padding: 20px 30px;
            font-size: 1.2rem;
            font-weight: 700;
            text-decoration: none;
            color: #ffffff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            transform: perspective(300px) rotateX(5deg);
        }
        
        /* Bot√£o Acesso P√∫blico */
        .btn-publico {
            background: linear-gradient(45deg, #4CAF50, #66BB6A, #4CAF50, #388E3C);
            background-size: 400% 400%;
            animation: greenGlow 2s ease-in-out infinite alternate;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .btn-publico:hover {
            transform: perspective(300px) rotateX(5deg) translateY(-3px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.6);
        }
        
        /* Bot√£o Login */
        .btn-login {
            background: linear-gradient(45deg, #2196F3, #42A5F5, #2196F3, #1976D2);
            background-size: 400% 400%;
            animation: blueGlow 2s ease-in-out infinite alternate;
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }
        
        .btn-login:hover {
            transform: perspective(300px) rotateX(5deg) translateY(-3px);
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.6);
        }
        
        /* Bot√£o Cadastro */
        .btn-cadastro {
            background: linear-gradient(45deg, #ff6b35, #ff8c42, #ff6b35, #ff4500);
            background-size: 400% 400%;
            animation: fire-glow 1.2s ease-in-out infinite alternate;
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }
        
        .btn-cadastro:hover {
            transform: perspective(300px) rotateX(5deg) translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.6);
        }
        
        /* Bot√£o Voltar */
        .btn-voltar {
            background: linear-gradient(45deg, #757575, #9E9E9E, #757575, #424242);
            background-size: 400% 400%;
            animation: grayGlow 2s ease-in-out infinite alternate;
            box-shadow: 0 6px 20px rgba(117, 117, 117, 0.4);
            padding: 15px 25px;
            font-size: 1rem;
        }
        
        .btn-voltar:hover {
            transform: perspective(300px) rotateX(5deg) translateY(-3px);
            box-shadow: 0 10px 30px rgba(117, 117, 117, 0.6);
        }
        
        /* Descri√ß√µes */
        .descricao {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-top: 5px;
            font-weight: 400;
        }
        
        /* √çcones */
        .icone {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        
        /* Anima√ß√µes */
        @keyframes metalGlow {
            0% { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3)); }
            100% { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6)); }
        }
        
        @keyframes greenGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        @keyframes blueGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        @keyframes fire-glow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }
        
        @keyframes grayGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 20px;
            }
            
            .titulo-acesso {
                margin-bottom: 20px;
            }
            
            .btn-acesso {
                padding: 18px 25px;
                font-size: 1.1rem;
            }
            
            .opcoes-acesso {
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .btn-acesso {
                padding: 15px 20px;
                font-size: 1rem;
            }
            
            .icone {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo-acesso">ESCOLHA SEU ACESSO</h1>
        
        <div class="opcoes-acesso">
            <a href="publico.html" class="btn-acesso btn-publico">
                <span class="icone">üëÅÔ∏è</span>
                ACESSO P√öBLICO
                <div class="descricao">Visualizar eventos e informa√ß√µes gerais</div>
            </a>
            
            <a href="login.html" class="btn-acesso btn-login">
                <span class="icone">üîê</span>
                FAZER LOGIN
                <div class="descricao">Acesso completo para membros cadastrados</div>
            </a>
            
            <a href="cadastro.html" class="btn-acesso btn-cadastro">
                <span class="icone">üìù</span>
                CRIAR CADASTRO
                <div class="descricao">Registrar-se como novo membro</div>
            </a>
        </div>
        
        <a href="index.html" class="btn-acesso btn-voltar">
            <span class="icone">‚¨ÖÔ∏è</span>
            VOLTAR
        </a>
    </div>
</body>
</html>
