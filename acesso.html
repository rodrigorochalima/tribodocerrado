<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - Tribo do Cerrado</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        /* Container principal */
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Imagem de fundo centralizada - MESMO ESTILO DA P√ÅGINA INICIAL */
        .fundo-imagem {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 70%;
            width: auto;
            height: auto;
            z-index: 1;
            opacity: 0.3; /* Mais transparente para n√£o interferir no conte√∫do */
        }
        
        /* Conte√∫do sobreposto */
        .conteudo {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 107, 53, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            max-width: 600px;
            width: 90%;
        }
        
        .titulo-acesso {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            margin-bottom: 40px;
            
            /* Mesmo estilo metalizado */
            background: linear-gradient(45deg, 
                #2c2c2c 0%,
                #4a4a4a 15%,
                #6b6b6b 30%,
                #8c8c8c 45%,
                #a8a8a8 60%,
                #c4c4c4 75%,
                #e0e0e0 90%,
                #ffffff 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            text-shadow: 
                2px 2px 0px #1a1a1a,
                4px 4px 0px #0d0d0d,
                6px 6px 10px rgba(0, 0, 0, 0.8);
            
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }
        
        /* Bot√µes de acesso metalizados */
        .opcoes-acesso {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .btn-opcao {
            display: block;
            padding: 20px 30px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            
            /* Base metalizada */
            background: linear-gradient(145deg, 
                #4a4a4a 0%,
                #6b6b6b 15%,
                #8c8c8c 30%,
                #a8a8a8 45%,
                #c4c4c4 60%,
                #e0e0e0 75%,
                #f5f5f5 90%,
                #ffffff 100%
            );
            
            /* Efeito 3D metalizado */
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.7),
                inset 0 -2px 0 rgba(0, 0, 0, 0.3),
                inset 2px 0 0 rgba(255, 255, 255, 0.5),
                inset -2px 0 0 rgba(0, 0, 0, 0.2);
            
            transform: perspective(400px) rotateX(8deg) translateZ(5px);
            
            color: #333333;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.8);
        }
        
        .btn-opcao:hover {
            transform: perspective(400px) rotateX(8deg) translateZ(3px) translateY(-2px);
            box-shadow: 
                0 12px 25px rgba(0, 0, 0, 0.7),
                inset 0 3px 0 rgba(255, 255, 255, 0.8),
                inset 0 -3px 0 rgba(0, 0, 0, 0.4),
                inset 3px 0 0 rgba(255, 255, 255, 0.6),
                inset -3px 0 0 rgba(0, 0, 0, 0.3);
            
            filter: brightness(1.1);
        }
        
        .btn-opcao:active {
            transform: perspective(400px) rotateX(8deg) translateZ(1px) translateY(1px);
            box-shadow: 
                0 4px 10px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(0, 0, 0, 0.2),
                inset 0 -1px 0 rgba(255, 255, 255, 0.5);
        }
        
        /* Cores espec√≠ficas para cada op√ß√£o */
        .btn-publico {
            border-left: 5px solid #4CAF50;
        }
        
        .btn-login {
            border-left: 5px solid #2196F3;
        }
        
        .btn-cadastro {
            border-left: 5px solid #FF9800;
        }
        
        /* Bot√£o voltar */
        .btn-voltar {
            background: linear-gradient(145deg, #757575, #424242);
            color: #ffffff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            transition: all 0.3s ease;
            display: inline-block;
            
            box-shadow: 
                0 5px 15px rgba(117, 117, 117, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            
            transform: perspective(400px) rotateX(5deg) translateZ(3px);
        }
        
        .btn-voltar:hover {
            transform: perspective(400px) rotateX(5deg) translateZ(1px) translateY(-2px);
            box-shadow: 0 8px 20px rgba(117, 117, 117, 0.5);
        }
        
        .opcao-titulo {
            font-size: 1.2rem;
            margin-bottom: 5px;
            display: block;
        }
        
        .opcao-descricao {
            font-size: 0.9rem;
            opacity: 0.8;
            display: block;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .fundo-imagem {
                max-width: 95%;
                max-height: 60%;
            }
            
            .conteudo {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .titulo-acesso {
                font-size: 2rem;
            }
            
            .btn-opcao {
                padding: 15px 20px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .fundo-imagem {
                max-width: 98%;
                max-height: 50%;
            }
            
            .conteudo {
                padding: 25px 15px;
            }
            
            .titulo-acesso {
                font-size: 1.8rem;
            }
            
            .btn-opcao {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagem de fundo centralizada - MESMO ESTILO -->
        <img src="FundoSIte.png" alt="Fundo Tribo do Cerrado" class="fundo-imagem">
        
        <!-- Conte√∫do sobreposto -->
        <div class="conteudo">
            <h1 class="titulo-acesso">ESCOLHA SEU ACESSO</h1>
            
            <div class="opcoes-acesso">
                <a href="publico.html" class="btn-opcao btn-publico">
                    <span class="opcao-titulo">üëÅÔ∏è ACESSO P√öBLICO</span>
                    <span class="opcao-descricao">Visualizar eventos e informa√ß√µes gerais</span>
                </a>
                
                <a href="login.html" class="btn-opcao btn-login">
                    <span class="opcao-titulo">üîê FAZER LOGIN</span>
                    <span class="opcao-descricao">Acesso completo para membros cadastrados</span>
                </a>
                
                <a href="cadastro.html" class="btn-opcao btn-cadastro">
                    <span class="opcao-titulo">üìù CRIAR CADASTRO</span>
                    <span class="opcao-descricao">Registrar-se como novo membro</span>
                </a>
            </div>
            
            <a href="index.html" class="btn-voltar">‚¨ÖÔ∏è VOLTAR</a>
        </div>
    </div>
</body>
</html>
