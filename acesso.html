<!DOCTYPE html>
<html lang="pt-BR">
<head>

        * {

            padding: 0;

        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: url('FundoSIte.png') center/cover no-repeat fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            /* Preencher resto com preto */
            background-color: #000000;
        }
        
        /* Container principal */
        .container-acesso {
            text-align: center;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.2),
                inset 0 0 20px rgba(255, 215, 0, 0.1);
        }
        
        /* T√≠tulo da p√°gina */
        .titulo-acesso {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 900;
            margin-bottom: 30px;
            color: #FFD700;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.8),
                0 0 10px rgba(255, 215, 0, 0.5);
            letter-spacing: 2px;
        }
        
        /* Container dos bot√µes */
        .opcoes-acesso {

        }
        
        /* Bot√£o voltar menor */
        .btn-voltar {
            margin-top: 20px;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .container-acesso {
                padding: 20px;
                max-width: 95%;
            }
            
            .titulo-acesso {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            
            .opcoes-acesso {
                gap: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .container-acesso {
                padding: 15px;
            }
            
            .titulo-acesso {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-acesso">
