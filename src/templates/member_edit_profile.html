{% extends 'base_member.html' %}

{% block title %}Editar Perfil - Tribo do Cerrado{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card border-danger mb-4">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0">
                <i class="fas fa-user-edit me-2"></i> EDITAR PERFIL
            </h3>
        </div>
        <div class="card-body">
            <form id="profileForm" method="POST" action="{{ url_for('member.edit_profile') }}" enctype="multipart/form-data">
                <div class="row">
                    <!-- Coluna da Foto -->
                    <div class="col-md-3 text-center mb-4">
                        <div class="mb-3">
                            <img src="{{ user.profile_image or url_for('static', filename='img/default-profile.png') }}" 
                                 alt="{{ user.nickname }}" 
                                 class="img-thumbnail rounded-circle profile-image mb-3" 
                                 style="width: 200px; height: 200px; object-fit: cover;"
                                 onerror="this.src='/static/img/default-profile.png'">
                            
                            <div class="mb-3">
                                <label for="profileImage" class="form-label">Alterar Foto</label>
                                <input type="file" class="form-control" id="profileImage" name="profile_image" accept="image/*">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Coluna dos Dados Pessoais -->
                    <div class="col-md-9">
                        <div class="card mb-4">
                            <div class="card-header bg-dark text-white">
                                <h5 class="mb-0"><i class="fas fa-id-card me-2"></i> Dados Pessoais</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="fullName" class="form-label">Nome Completo</label>
                                        <input type="text" class="form-control" id="fullName" name="full_name" value="{{ user.full_name or '' }}">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="nickname" class="form-label">Apelido</label>
                                        <input type="text" class="form-control" id="nickname" name="nickname" value="{{ user.nickname or '' }}">
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email or '' }}" readonly>
                                        <small class="text-muted">O email não pode ser alterado</small>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="birthDate" class="form-label">Data de Nascimento</label>
                                        <input type="date" class="form-control" id="birthDate" name="birth_date" value="{{ user.birth_date|date_format if user.birth_date else '' }}">
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="bloodType" class="form-label">Tipo Sanguíneo</label>
                                        <select class="form-select" id="bloodType" name="blood_type">
                                            <option value="" {% if not user.blood_type %}selected{% endif %}>Selecione</option>
                                            <option value="A+" {% if user.blood_type == 'A+' %}selected{% endif %}>A+</option>
                                            <option value="A-" {% if user.blood_type == 'A-' %}selected{% endif %}>A-</option>
                                            <option value="B+" {% if user.blood_type == 'B+' %}selected{% endif %}>B+</option>
                                            <option value="B-" {% if user.blood_type == 'B-' %}selected{% endif %}>B-</option>
                                            <option value="AB+" {% if user.blood_type == 'AB+' %}selected{% endif %}>AB+</option>
                                            <option value="AB-" {% if user.blood_type == 'AB-' %}selected{% endif %}>AB-</option>
                                            <option value="O+" {% if user.blood_type == 'O+' %}selected{% endif %}>O+</option>
                                            <option value="O-" {% if user.blood_type == 'O-' %}selected{% endif %}>O-</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="collectionDate" class="form-label">Data de Coletamento</label>
                                        <input type="date" class="form-control" id="collectionDate" name="collection_date" value="{{ user.collection_date|date_format if user.collection_date else '' }}">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="bio" class="form-label">Biografia</label>
                                    <textarea class="form-control" id="bio" name="bio" rows="3">{{ user.bio or '' }}</textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card mb-4">
                            <div class="card-header bg-dark text-white">
                                <h5 class="mb-0"><i class="fas fa-map-marker-alt me-2"></i> Endereço</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-8 mb-3">
                                        <label for="street" class="form-label">Logradouro</label>
                                        <input type="text" class="form-control" id="street" name="address_street" value="{{ user.address_street or '' }}">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="number" class="form-label">Número</label>
                                        <input type="text" class="form-control" id="number" name="address_number" value="{{ user.address_number or '' }}">
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="complement" class="form-label">Complemento</label>
                                        <input type="text" class="form-control" id="complement" name="address_complement" value="{{ user.address_complement or '' }}">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="district" class="form-label">Bairro</label>
                                        <input type="text" class="form-control" id="district" name="address_district" value="{{ user.address_district or '' }}">
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="city" class="form-label">Cidade</label>
                                        <input type="text" class="form-control" id="city" name="address_city" value="{{ user.address_city or '' }}">
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label for="state" class="form-label">Estado</label>
                                        <input type="text" class="form-control" id="state" name="address_state" value="{{ user.address_state or '' }}">
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label for="zipcode" class="form-label">CEP</label>
                                        <input type="text" class="form-control" id="zipcode" name="address_zipcode" value="{{ user.address_zipcode or '' }}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card mb-4">
                            <div class="card-header bg-dark text-white">
                                <h5 class="mb-0"><i class="fas fa-heartbeat me-2"></i> Saúde</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="healthInsurance" class="form-label">Plano de Saúde</label>
                                        <input type="text" class="form-control" id="healthInsurance" name="health_insurance" value="{{ user.health_insurance or '' }}">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="healthInsuranceNumber" class="form-label">Número do Plano</label>
                                        <input type="text" class="form-control" id="healthInsuranceNumber" name="health_insurance_number" value="{{ user.health_insurance_number or '' }}">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="healthNotes" class="form-label">Observações Médicas</label>
                                    <textarea class="form-control" id="healthNotes" name="health_notes" rows="3">{{ user.health_notes or '' }}</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('member.profile') }}" class="btn btn-secondary me-md-2">Cancelar</a>
                    <button type="submit" class="btn btn-danger">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
