{% extends 'base_member.html' %}

{% block title %}Editar Perfil - Tribo do Cerrado{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card border-danger mb-4">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0">
                <i class="fas fa-user-edit me-2"></i> EDITAR PERFIL
            </h3>
        </div>
        <div class="card-body">
            <form id="profileForm" method="POST" action="{{ url_for('member.edit_profile') }}" enctype="multipart/form-data">
                <div class="row">
                    <!-- Coluna da Foto -->
                    <div class="col-md-3 text-center mb-4">
                        <div class="mb-3">
                            <div class="profile-image-container">
                                <img src="{{ user.profile_image or url_for('static', filename='images/profiles/default.jpg') }}" 
                                     alt="{{ user.nickname }}" 
                                     class="img-thumbnail rounded-circle profile-image mb-3" 
                                     id="profilePreview"
                                     style="width: 200px; height: 200px; object-fit: cover;"
                                     onerror="this.src='/static/images/profiles/default.jpg'">
                            </div>
                            
                            <div class="mb-3">
                                <label for="profileImage" class="form-label">Alterar Foto</label>
                                <input type="file" class="form-control" id="profileImage" name="profile_image" accept="image/*">
                            </div>
                            
                            <!-- Controles de edição de imagem (aparecem após selecionar uma imagem) -->
                            <div id="imageEditControls" style="display: none;" class="mt-3">
                                <div class="mb-2">
                                    <label for="zoomRange" class="form-label">Zoom:</label>
                                    <input type="range" class="form-range" id="zoomRange" min="1" max="2" step="0.1" value="1">
                                </div>
                                <div class="mb-2">
                                    <button type="button" class="btn btn-sm btn-secondary me-1" id="moveLeft">
                                        <i class="fas fa-arrow-left"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-secondary me-1" id="moveUp">
                                        <i class="fas fa-arrow-up"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-secondary me-1" id="moveDown">
                                        <i class="fas fa-arrow-down"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-secondary me-1" id="moveRight">
                                        <i class="fas fa-arrow-right"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-primary" id="resetImage">
                                        <i class="fas fa-sync-alt"></i> Reset
                                    </button>
                                </div>
                                <!-- Campo oculto para armazenar dados da imagem processada -->
                                <input type="hidden" name="cropped_image_data" id="croppedImageData">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Coluna dos Dados Pessoais -->
                    <div class="col-md-9">
                        <div class="card mb-4">
                            <div class="card-header bg-dark text-white">
                                <h5 class="mb-0"><i class="fas fa-id-card me-2"></i> Dados Pessoais</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="fullName" class="form-label">Nome Completo</label>
                                        <input type="text" class="form-control" id="fullName" name="full_name" value="{{ user.full_name or '' }}">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="nickname" class="form-label">Apelido</label>
                                        <input type="text" class="form-control" id="nickname" name="nickname" value="{{ user.nickname or '' }}">
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email or '' }}" readonly>
                                        <small class="text-muted">O email não pode ser alterado</small>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="birthDate" class="form-label">Data de Nascimento</label>
                                        <input type="date" class="form-control" id="birthDate" name="birth_date" value="{{ user.birth_date or '' }}">
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="bloodType" class="form-label">Tipo Sanguíneo</label>
                                        <select class="form-select" id="bloodType" name="blood_type">
                                            <option value="" {% if not user.blood_type %}selected{% endif %}>Selecione</option>
                                            <option value="A+" {% if user.blood_type == 'A+' %}selected{% endif %}>A+</option>
                                            <option value="A-" {% if user.blood_type == 'A-' %}selected{% endif %}>A-</option>
                                            <option value="B+" {% if user.blood_type == 'B+' %}selected{% endif %}>B+</option>
                                            <option value="B-" {% if user.blood_type == 'B-' %}selected{% endif %}>B-</option>
                                            <option value="AB+" {% if user.blood_type == 'AB+' %}selected{% endif %}>AB+</option>
                                            <option value="AB-" {% if user.blood_type == 'AB-' %}selected{% endif %}>AB-</option>
                                            <option value="O+" {% if user.blood_type == 'O+' %}selected{% endif %}>O+</option>
                                            <option value="O-" {% if user.blood_type == 'O-' %}selected{% endif %}>O-</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="collectionDate" class="form-label">Data de Coletamento</label>
                                        <input type="date" class="form-control" id="collectionDate" name="collection_date" value="{{ user.collection_date or '' }}">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="bio" class="form-label">Biografia</label>
                                    <textarea class="form-control" id="bio" name="bio" rows="3">{{ user.bio or '' }}</textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card mb-4">
                            <div class="card-header bg-dark text-white">
                                <h5 class="mb-0"><i class="fas fa-map-marker-alt me-2"></i> Endereço</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-8 mb-3">
                                        <label for="street" class="form-label">Logradouro</label>
                                        <input type="text" class="form-control" id="street" name="address_street" value="{{ user.address_street or '' }}">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="number" class="form-label">Número</label>
                                        <input type="text" class="form-control" id="number" name="address_number" value="{{ user.address_number or '' }}">
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="complement" class="form-label">Complemento</label>
                                        <input type="text" class="form-control" id="complement" name="address_complement" value="{{ user.address_complement or '' }}">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="district" class="form-label">Bairro</label>
                                        <input type="text" class="form-control" id="district" name="address_district" value="{{ user.address_district or '' }}">
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="city" class="form-label">Cidade</label>
                                        <input type="text" class="form-control" id="city" name="address_city" value="{{ user.address_city or 'Goiânia' }}">
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label for="state" class="form-label">Estado</label>
                                        <input type="text" class="form-control" id="state" name="address_state" value="{{ user.address_state or 'GO' }}">
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label for="zipcode" class="form-label">CEP</label>
                                        <input type="text" class="form-control" id="zipcode" name="address_zipcode" value="{{ user.address_zipcode or '' }}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card mb-4">
                            <div class="card-header bg-dark text-white">
                                <h5 class="mb-0"><i class="fas fa-heartbeat me-2"></i> Saúde</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="healthInsurance" class="form-label">Plano de Saúde</label>
                                        <input type="text" class="form-control" id="healthInsurance" name="health_insurance" value="{{ user.health_insurance or '' }}">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="healthInsuranceNumber" class="form-label">Número do Plano</label>
                                        <input type="text" class="form-control" id="healthInsuranceNumber" name="health_insurance_number" value="{{ user.health_insurance_number or '' }}">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="healthNotes" class="form-label">Observações Médicas</label>
                                    <textarea class="form-control" id="healthNotes" name="health_notes" rows="3">{{ user.health_notes or '' }}</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('member.profile') }}" class="btn btn-secondary me-md-2">Cancelar</a>
                    <button type="submit" class="btn btn-danger">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Script para estabilizar a página e implementar edição de imagem
document.addEventListener('DOMContentLoaded', function() {
    // Pré-carrega a imagem padrão para evitar requisições repetidas
    const defaultImg = new Image();
    defaultImg.src = '/static/images/profiles/default.jpg';
    
    // Define altura fixa para o container da imagem
    const imgContainer = document.querySelector('.col-md-3.text-center');
    if (imgContainer) {
        imgContainer.style.minHeight = '400px';
    }
    
    // Desativa transições durante o carregamento
    document.body.classList.add('no-transitions');
    
    // Reativa transições após o carregamento completo
    window.addEventListener('load', function() {
        document.body.classList.remove('no-transitions');
    });
    
    // Variáveis para manipulação da imagem
    let currentZoom = 1;
    let positionX = 0;
    let positionY = 0;
    let originalImage = null;
    
    // Elementos DOM
    const profileImage = document.getElementById('profilePreview');
    const fileInput = document.getElementById('profileImage');
    const editControls = document.getElementById('imageEditControls');
    const zoomRange = document.getElementById('zoomRange');
    const moveLeft = document.getElementById('moveLeft');
    const moveRight = document.getElementById('moveRight');
    const moveUp = document.getElementById('moveUp');
    const moveDown = document.getElementById('moveDown');
    const resetBtn = document.getElementById('resetImage');
    const croppedDataInput = document.getElementById('croppedImageData');
    
    // Função para aplicar transformações na imagem
    function applyTransform() {
        profileImage.style.transform = `scale(${currentZoom}) translate(${positionX}px, ${positionY}px)`;
        
        // Capturar a imagem processada e armazenar como base64
        setTimeout(() => {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 200;
                canvas.height = 200;
                
                // Desenhar a imagem com as transformações aplicadas
                ctx.save();
                ctx.beginPath();
                ctx.arc(100, 100, 100, 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.clip();
                
                // Calcular posição e tamanho para o recorte
                const imgWidth = profileImage.naturalWidth;
                const imgHeight = profileImage.naturalHeight;
                const scale = Math.max(200 / imgWidth, 200 / imgHeight) * currentZoom;
                const scaledWidth = imgWidth * scale;
                const scaledHeight = imgHeight * scale;
                const offsetX = (200 - scaledWidth) / 2 - positionX * scale / currentZoom;
                const offsetY = (200 - scaledHeight) / 2 - positionY * scale / currentZoom;
                
                ctx.drawImage(profileImage, offsetX, offsetY, scaledWidth, scaledHeight);
                ctx.restore();
                
                // Converter para base64 e armazenar no campo oculto
                croppedDataInput.value = canvas.toDataURL('image/jpeg', 0.9);
            } catch (e) {
                console.error('Erro ao processar imagem:', e);
            }
        }, 100);
    }
    
    // Evento para quando uma nova imagem é selecionada
    fileInput.addEventListener('change', function(e) {
        if (this.files && this.files[0]) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                // Resetar transformações
                currentZoom = 1;
                positionX = 0;
                positionY = 0;
                zoomRange.value = 1;
                
                // Exibir a imagem selecionada
                profileImage.src = e.target.result;
                originalImage = e.target.result;
                
                // Mostrar controles de edição
                editControls.style.display = 'block';
                
                // Aplicar transformação inicial
                applyTransform();
            };
            
            reader.readAsDataURL(this.files[0]);
        }
    });
    
    // Eventos para controles de zoom e posição
    zoomRange.addEventListener('input', function() {
        currentZoom = parseFloat(this.value);
        applyTransform();
    });
    
    moveLeft.addEventListener('click', function() {
        positionX += 10 / currentZoom;
        applyTransform();
    });
    
    moveRight.addEventListener('click', function() {
        positionX -= 10 / currentZoom;
        applyTransform();
    });
    
    moveUp.addEventListener('click', function() {
        positionY += 10 / currentZoom;
        applyTransform();
    });
    
    moveDown.addEventListener('click', function() {
        positionY -= 10 / currentZoom;
        applyTransform();
    });
    
    resetBtn.addEventListener('click', function() {
        currentZoom = 1;
        positionX = 0;
        positionY = 0;
        zoomRange.value = 1;
        applyTransform();
    });
    
    // Aplicar transformação inicial se já houver uma imagem
    if (profileImage.src && !profileImage.src.includes('default.jpg')) {
        originalImage = profileImage.src;
        editControls.style.display = 'block';
        applyTransform();
    }
});
</script>

<style>
/* Estilos para a página de edição de perfil */
.profile-image-container {
    width: 200px;
    height: 200px;
    margin: 0 auto;
    border-radius: 50%;
    overflow: hidden;
    position: relative;
}

.profile-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border: 3px solid #d35400;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    transition: transform 0.2s ease;
}

/* Desativar transições durante o carregamento */
body.no-transitions * {
    transition: none !important;
}

/* Fonte estilo rock para títulos */
@import url('https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap');

.card-header h3 {
    font-family: 'Metal Mania', cursive;
}
</style>
{% endblock %}
