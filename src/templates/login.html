<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tribo do Cerrado Motoclube</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #8B0000;
            --secondary-color: #DAA520;
            --dark-color: #1A1A1A;
            --light-color: #F5F5F5;
            --accent-color: #556B2F;
            --text-color: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #000;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/static/images/gallery/moto_estrada_1.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: #fff;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo img {
            height: 80px;
            margin-bottom: 15px;
        }
        
        .login-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 5px;
        }
        
        .forgot-password {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: #fff;
        }
        
        .login-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 3px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            background-color: #a30000;
        }
        
        .register-link {
            text-align: center;
            font-size: 0.9rem;
        }
        
        .register-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }
        
        .register-link a:hover {
            color: #fff;
        }
        
        .back-to-site {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-to-site a {
            color: #ccc;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            transition: color 0.3s;
        }
        
        .back-to-site a i {
            margin-right: 5px;
        }
        
        .back-to-site a:hover {
            color: var(--secondary-color);
        }
        
        .social-login {
            margin-top: 30px;
            text-align: center;
        }
        
        .social-login p {
            font-size: 0.9rem;
            margin-bottom: 15px;
            color: #ccc;
            position: relative;
        }
        
        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .social-login p::before {
            left: 0;
        }
        
        .social-login p::after {
            right: 0;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: #fff;
            transition: all 0.3s;
        }
        
        .social-icons a:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
        }
        
        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 3px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }
        
        .alert-success {
            background-color: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #28a745;
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
        }
        
        /* Responsive */
        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 20px;
            }
            
            .login-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="/static/images/logo.png" alt="Tribo do Cerrado Logo">
        </div>
        <h1 class="login-title">ÁREA DO MEMBRO</h1>
        <div id="alert-message" class="alert"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Nome de Usuário ou Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Lembrar-me</label>
                </div>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="login-btn">Entrar</button>
            <div class="register-link">
                <p>Não tem uma conta? <a href="/register">Cadastre-se</a></p>
            </div>
        </form>
        <div class="social-login">
            <p>Ou entre com</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="back-to-site">
            <a href="/"><i class="fas fa-arrow-left"></i> Voltar para o site</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertMessage = document.getElementById('alert-message');
            
            // Limpar mensagens anteriores
            alertMessage.textContent = '';
            alertMessage.className = 'alert';
            alertMessage.style.display = 'none';
            
            // Enviar requisição para a API de login
            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                }),
                credentials: 'same-origin' // Importante para manter a sessão
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.message || 'Erro ao fazer login');
                    });
                }
                return response.json();
            })
            .then(data => {
                // Login bem-sucedido
                alertMessage.textContent = 'Login realizado com sucesso! Redirecionando...';
                alertMessage.className = 'alert alert-success';
                alertMessage.style.display = 'block';
                
                // Redirecionar para a área do membro após login
                setTimeout(() => {
                    window.location.href = data.redirect || '/member/profile';
                }, 1500);
            })
            .catch(error => {
                // Exibir mensagem de erro
                alertMessage.textContent = error.message;
                alertMessage.className = 'alert alert-danger';
                alertMessage.style.display = 'block';
            });
        });
        
        // Verificar se já está logado ao carregar a página
        window.addEventListener('DOMContentLoaded', function() {
            fetch('/api/auth/check-session', {
                method: 'GET',
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (data.logged_in) {
                    // Se já estiver logado, redirecionar para a área do membro
                    window.location.href = '/member/profile';
                }
            })
            .catch(error => {
                console.error('Erro ao verificar sessão:', error);
            });
        });
    </script>
</body>
</html>
