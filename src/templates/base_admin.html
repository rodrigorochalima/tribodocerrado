{% extends 'base.html' %}

{% block title %}Área de Administração - Tribo do Cerrado{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white {% if request.path == url_for('admin.dashboard') %}active{% endif %}" href="{{ url_for('admin.dashboard') }}">
                            <i class="fas fa-tachometer-alt me-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white {% if request.path == url_for('admin.pending_users') %}active{% endif %}" href="{{ url_for('admin.pending_users') }}">
                            <i class="fas fa-user-clock me-2"></i>
                            Usuários Pendentes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white {% if request.path == url_for('admin.list_users') %}active{% endif %}" href="{{ url_for('admin.list_users') }}">
                            <i class="fas fa-users me-2"></i>
                            Todos os Usuários
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white {% if request.path == url_for('admin.statistics') %}active{% endif %}" href="{{ url_for('admin.statistics') }}">
                            <i class="fas fa-chart-bar me-2"></i>
                            Estatísticas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('index') }}">
                            <i class="fas fa-home me-2"></i>
                            Voltar ao Site
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            {% block admin_content %}{% endblock %}
        </main>
    </div>
</div>
{% endblock %}
