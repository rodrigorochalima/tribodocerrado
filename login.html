<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tribo do Cerrado</title>
    
    <!-- CSS do novo padr√£o de bot√£o -->
    <link rel="stylesheet" href="metal-button.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Imagem de fundo centralizada - MESMO ESTILO */
        .fundo-imagem {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 70%;
            width: auto;
            height: auto;
            z-index: 1;
            opacity: 0.15;
        }
        
        .container {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            max-width: 450px;
            width: 90%;
        }
        
        .titulo-login {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            margin-bottom: 30px;
            text-align: center;
            
            background: linear-gradient(45deg, 
                #F4D03F 0%,
                #F7DC6F 15%,
                #F9E79F 30%,
                #FCF3CF 45%,
                #FFFFFF 60%,
                #FCF3CF 75%,
                #F7DC6F 90%,
                #F4D03F 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            text-shadow: 
                2px 2px 0px #D4AC0D,
                4px 4px 0px #B7950B,
                6px 6px 10px rgba(212, 172, 13, 0.6);
            
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.5));
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            display: block;
            color: #FFFFFF; /* Branco forte em vez de laranja */
            font-weight: 900; /* Negrito forte */
            margin-bottom: 8px;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.5px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #444;
            border-radius: 10px;
            background: rgba(45, 45, 45, 0.9);
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #FFD700; /* Dourado em vez de laranja */
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            background: rgba(45, 45, 45, 1);
        }
        
        .form-input::placeholder {
            color: #aaa;
            font-weight: 400;
        }
        
        /* Container para campo de senha com bot√£o mostrar/ocultar */
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .password-container .form-input {
            padding-right: 50px; /* Espa√ßo para o bot√£o */
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            background: none;
            border: none;
            color: #FFD700;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .toggle-password:hover {
            color: #FFFFFF;
            transform: scale(1.1);
        }
        
        .links-auxiliares {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .link-auxiliar {
            color: #FFD700 !important; /* Dourado em vez de laranja */
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .link-auxiliar:hover {
            color: #FFFFFF !important;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        /* Mensagem de feedback */
        .mensagem {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .mensagem.erro {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #ff6b6b;
        }
        
        .mensagem.sucesso {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #81c784;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .fundo-imagem {
                max-width: 95%;
                max-height: 60%;
            }
            
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .links-auxiliares {
                flex-direction: column;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            .fundo-imagem {
                max-width: 98%;
                max-height: 50%;
            }
            
            .container {
                padding: 25px 15px;
            }
            
            .titulo-login {
                font-size: 2rem;
            }
            
            .form-input {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Imagem de fundo centralizada - MESMO ESTILO -->
    <img src="FundoSIte.png" alt="Fundo Tribo do Cerrado" class="fundo-imagem">
    
    <div class="container">
        <h1 class="titulo-login">LOGIN</h1>
        
        <div id="mensagem" class="mensagem"></div>
        
        <form id="formLogin" onsubmit="return fazerLogin(event)">
            <div class="form-group">
                <label for="email" class="form-label">üìß Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="seu@email.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="senha" class="form-label">üîí Senha:</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        class="form-input" 
                        placeholder="Sua senha"
                        required
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('senha')">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            
            <!-- Bot√£o LOGIN com novo padr√£o metalizado -->
            <button type="submit" class="metal-button primary full-width">
                üîê ENTRAR
            </button>
        </form>
        
        <div class="links-auxiliares">
            <a href="cadastro.html" class="link-auxiliar">üìù Criar Conta</a>
            <a href="#" class="link-auxiliar" onclick="esqueceuSenha()">‚ùì Esqueci a Senha</a>
        </div>
        
        <!-- Bot√£o VOLTAR com novo padr√£o metalizado -->
        <a href="acesso.html" class="metal-button secondary full-width">
            ‚¨ÖÔ∏è VOLTAR
        </a>
    </div>
    
    <script>
        // Configurar encoding UTF-8 correto
        document.charset = 'UTF-8';
        
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà'; // √çcone para ocultar
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è'; // √çcone para mostrar
            }
        }
        
        function fazerLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            // Verificar usu√°rios cadastrados no localStorage
            const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
            
            // Procurar usu√°rio por email
            const usuario = usuarios.find(u => u.email === email);
            
            if (usuario && usuario.senha === senha) {
                // Login bem-sucedido
                localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
                mostrarMensagem('Login realizado com sucesso! Redirecionando...', 'sucesso');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else if (email === 'admin@tribodocerrado.org' && senha === '123456') {
                // Login de administrador (fallback)
                const adminUser = {
                    id: 'admin',
                    email: 'admin@tribodocerrado.org',
                    nome: 'Administrador',
                    apelido: 'Admin',
                    emailTriboDoCerrado: 'admin@tribodocerrado.org',
                    tipo: 'administrador'
                };
                
                localStorage.setItem('usuarioLogado', JSON.stringify(adminUser));
                mostrarMensagem('Login de administrador realizado! Redirecionando...', 'sucesso');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                // Login falhou
                mostrarMensagem('Email ou senha incorretos. Verifique seus dados e tente novamente.', 'erro');
            }
            
            return false;
        }
        
        function mostrarMensagem(texto, tipo) {
            const mensagem = document.getElementById('mensagem');
            mensagem.textContent = texto;
            mensagem.className = `mensagem ${tipo}`;
            mensagem.style.display = 'block';
            
            // Rolar para o topo para mostrar a mensagem
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            if (tipo === 'erro') {
                setTimeout(() => {
                    mensagem.style.display = 'none';
                }, 5000);
            }
        }
        
        function esqueceuSenha() {
            const email = prompt('üìß Digite seu email para recuperar a senha:');
            
            if (!email) return;
            
            // Verificar se email existe
            const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
            const usuario = usuarios.find(u => u.email === email);
            
            if (usuario) {
                alert(`üîë RECUPERA√á√ÉO DE SENHA
                
Email: ${usuario.email}
Sua senha √©: ${usuario.senha}

üí° DICA: Anote sua senha em local seguro!

‚úÖ Agora voc√™ pode fazer login normalmente.`);
            } else if (email === 'admin@tribodocerrado.org') {
                alert(`üîë RECUPERA√á√ÉO DE SENHA - ADMINISTRADOR
                
Email: admin@tribodocerrado.org
Senha: 123456

‚úÖ Use estes dados para fazer login.`);
            } else {
                alert('‚ùå Email n√£o encontrado! Verifique se voc√™ digitou corretamente ou crie uma nova conta.');
            }
        }
        
        // Debug: mostrar usu√°rios cadastrados
        console.log('Usu√°rios cadastrados:', JSON.parse(localStorage.getItem('usuarios') || '[]'));
        
        // Dados de teste para demonstra√ß√£o
        console.log('Dados de teste:');
        console.log('Email: admin@tribodocerrado.org');
        console.log('Senha: 123456');
    </script>
</body>
</html>
