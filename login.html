<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tribo do Cerrado</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        /* Container principal */
        .container-principal {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Imagem de fundo centralizada - MESMO ESTILO */
        .fundo-imagem {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 70%;
            width: auto;
            height: auto;
            z-index: 1;
            opacity: 0.2;
        }
        
        /* Container do formulário */
        .container {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 107, 53, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            max-width: 450px;
            width: 90%;
        }
        
        .titulo-login {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            margin-bottom: 30px;
            text-align: center;
            
            /* Mesmo estilo metalizado */
            background: linear-gradient(45deg, 
                #2c2c2c 0%,
                #4a4a4a 15%,
                #6b6b6b 30%,
                #8c8c8c 45%,
                #a8a8a8 60%,
                #c4c4c4 75%,
                #e0e0e0 90%,
                #ffffff 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            text-shadow: 
                2px 2px 0px #1a1a1a,
                4px 4px 0px #0d0d0d,
                6px 6px 10px rgba(0, 0, 0, 0.8);
            
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            color: #ff8c42;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 10px;
            background: rgba(45, 45, 45, 0.9);
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.3);
            background: rgba(45, 45, 45, 1);
        }
        
        .form-input::placeholder {
            color: #888;
        }
        
        /* Botão Login metalizado - MESMO ESTILO DOS OUTROS */
        .btn-login {
            width: 100%;
            padding: 18px;
            font-size: 1.3rem;
            font-weight: 900;
            color: #333333;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            
            /* Base metalizada */
            background: linear-gradient(145deg, 
                #4a4a4a 0%,
                #6b6b6b 15%,
                #8c8c8c 30%,
                #a8a8a8 45%,
                #c4c4c4 60%,
                #e0e0e0 75%,
                #f5f5f5 90%,
                #ffffff 100%
            );
            
            /* Efeito 3D metalizado */
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.7),
                inset 0 -2px 0 rgba(0, 0, 0, 0.3),
                inset 2px 0 0 rgba(255, 255, 255, 0.5),
                inset -2px 0 0 rgba(0, 0, 0, 0.2);
            
            transform: perspective(400px) rotateX(8deg) translateZ(5px);
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.8);
        }
        
        .btn-login:hover {
            transform: perspective(400px) rotateX(8deg) translateZ(3px) translateY(-1px);
            box-shadow: 
                0 12px 30px rgba(0, 0, 0, 0.7),
                inset 0 3px 0 rgba(255, 255, 255, 0.8),
                inset 0 -3px 0 rgba(0, 0, 0, 0.4),
                inset 3px 0 0 rgba(255, 255, 255, 0.6),
                inset -3px 0 0 rgba(0, 0, 0, 0.3);
            
            filter: brightness(1.1);
        }
        
        .btn-login:active {
            transform: perspective(400px) rotateX(8deg) translateZ(1px) translateY(1px);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(0, 0, 0, 0.2),
                inset 0 -1px 0 rgba(255, 255, 255, 0.5);
        }
        
        /* Links auxiliares */
        .links-auxiliares {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .link-auxiliar {
            color: #ff8c42;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .link-auxiliar:hover {
            color: #ff6b35;
            text-shadow: 0 0 5px rgba(255, 107, 53, 0.5);
        }
        
        /* Botão Voltar metalizado */
        .btn-voltar {
            width: 100%;
            padding: 15px;
            background: linear-gradient(145deg, #757575, #424242);
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            text-align: center;
            display: block;
            transition: all 0.3s ease;
            
            box-shadow: 
                0 5px 15px rgba(117, 117, 117, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            
            transform: perspective(400px) rotateX(5deg) translateZ(3px);
        }
        
        .btn-voltar:hover {
            transform: perspective(400px) rotateX(5deg) translateZ(1px) translateY(-2px);
            box-shadow: 0 8px 20px rgba(117, 117, 117, 0.5);
        }
        
        /* Mensagem de erro/sucesso */
        .mensagem {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .mensagem.erro {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #ff6b6b;
        }
        
        .mensagem.sucesso {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #81c784;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .fundo-imagem {
                max-width: 95%;
                max-height: 60%;
            }
            
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .fundo-imagem {
                max-width: 98%;
                max-height: 50%;
            }
            
            .container {
                padding: 25px 15px;
            }
            
            .titulo-login {
                font-size: 2rem;
            }
            
            .form-input {
                padding: 12px;
            }
            
            .btn-login {
                padding: 15px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-principal">
        <!-- Imagem de fundo centralizada - MESMO ESTILO -->
        <img src="FundoSIte.png" alt="Fundo Tribo do Cerrado" class="fundo-imagem">
        
        <!-- Container do formulário -->
        <div class="container">
            <h1 class="titulo-login">LOGIN</h1>
            
            <div id="mensagem" class="mensagem"></div>
            
            <form id="formLogin" onsubmit="return fazerLogin(event)">
                <div class="form-group">
                    <label for="email" class="form-label">📧 Email:</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="seu@email.com"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="senha" class="form-label">🔒 Senha:</label>
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        class="form-input" 
                        placeholder="Sua senha"
                        required
                    >
                </div>
                
                <button type="submit" class="btn-login">
                    ENTRAR
                </button>
            </form>
            
            <div class="links-auxiliares">
                <a href="cadastro.html" class="link-auxiliar">📝 Criar Conta</a>
                <a href="#" class="link-auxiliar" onclick="esqueceuSenha()">❓ Esqueci a Senha</a>
            </div>
            
            <a href="acesso.html" class="btn-voltar">⬅️ VOLTAR</a>
        </div>
    </div>
    
    <script>
        function fazerLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const mensagem = document.getElementById('mensagem');
            
            // Verificar no localStorage primeiro
            const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
            const usuarioEncontrado = usuarios.find(u => u.email === email && u.senha === senha);
            
            if (usuarioEncontrado) {
                mostrarMensagem('Login realizado com sucesso! Redirecionando...', 'sucesso');
                localStorage.setItem('usuarioLogado', usuarioEncontrado.nome);
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else if (email === 'admin@tribodocerrado.org' && senha === '123456') {
                // Login de administrador padrão
                mostrarMensagem('Login realizado com sucesso! Redirecionando...', 'sucesso');
                localStorage.setItem('usuarioLogado', 'Administrador');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                mostrarMensagem('Email ou senha incorretos. Verifique seus dados e tente novamente.', 'erro');
            }
            
            return false;
        }
        
        function mostrarMensagem(texto, tipo) {
            const mensagem = document.getElementById('mensagem');
            mensagem.textContent = texto;
            mensagem.className = `mensagem ${tipo}`;
            mensagem.style.display = 'block';
            
            if (tipo === 'erro') {
                setTimeout(() => {
                    mensagem.style.display = 'none';
                }, 5000);
            }
        }
        
        function esqueceuSenha() {
            alert('Funcionalidade em desenvolvimento. Entre em contato com a administração.');
        }
        
        // Dados de teste para demonstração
        console.log('Dados de teste:');
        console.log('Email: admin@tribodocerrado.org');
        console.log('Senha: 123456');
        console.log('Ou use dados de cadastro criados anteriormente');
    </script>
</body>
</html>
