<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tribo do Cerrado</title>
    
    <!-- Importar CSS do bot√£o metalizado -->
    <link rel="stylesheet" href="metal-button.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Imagem de fundo centralizada */
        .fundo-imagem {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 70%;
            width: auto;
            height: auto;
            z-index: -1;
            opacity: 0.3;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #FFD700;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.3),
                inset 0 0 20px rgba(255, 215, 0, 0.1);
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 10;
        }
        
        .titulo-login {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #FFD700;
            font-size: 1.1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #444;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #FFD700;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        .toggle-password:hover {
            background: rgba(255, 215, 0, 0.2);
        }
        
        .mensagem {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
            display: none;
        }
        
        .mensagem.sucesso {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
        }
        
        .mensagem.erro {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            color: #ff0000;
        }
        
        .links-auxiliares {
            display: flex;
            justify-content: space-between;
            margin: 25px 0;
            gap: 15px;
        }
        
        .link-auxiliar {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 15px;
            border: 1px solid #FFD700;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-align: center;
            flex: 1;
        }
        
        .link-auxiliar:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-2px);
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .fundo-imagem {
                max-width: 90%;
                max-height: 60%;
            }
            
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .links-auxiliares {
                flex-direction: column;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            .fundo-imagem {
                max-width: 98%;
                max-height: 50%;
            }
            
            .container {
                padding: 25px 15px;
            }
            
            .titulo-login {
                font-size: 2rem;
            }
            
            .form-input {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Imagem de fundo centralizada -->
    <img src="FundoSIte.png" alt="Fundo Tribo do Cerrado" class="fundo-imagem">
    
    <div class="container">
        <h1 class="titulo-login">LOGIN</h1>
        
        <div id="mensagem" class="mensagem"></div>
        
        <form id="formLogin">
            <div class="form-group">
                <label for="email" class="form-label">üìß Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="seu@email.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="senha" class="form-label">üîí Senha:</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        class="form-input" 
                        placeholder="Sua senha"
                        required
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            
            <!-- Bot√£o LOGIN -->
            <button type="submit" class="metal-button primary full-width" id="btnLogin">
                üîê ENTRAR
            </button>
        </form>
        
        <div class="links-auxiliares">
            <a href="cadastro.html" class="link-auxiliar">üìù Criar Conta</a>
            <a href="#" class="link-auxiliar" onclick="esqueceuSenha()">‚ùì Esqueci a Senha</a>
        </div>
        
        <!-- Bot√£o VOLTAR -->
        <a href="acesso.html" class="metal-button secondary full-width">
            ‚¨ÖÔ∏è VOLTAR
        </a>
    </div>
    
    <script>
        // SISTEMA DE LOGIN REESTRUTURADO DO ZERO
        console.log('üî• SISTEMA DE LOGIN REESTRUTURADO - TRIBO DO CERRADO');
        
        // Configura√ß√µes
        const CONFIG = {
            ADMIN_EMAIL: 'admin@tribodocerrado.org',
            ADMIN_SENHA: '123456',
            REDIRECT_DELAY: 2000
        };
        
        // Estado do sistema
        let sistemaCarregado = false;
        
        // Fun√ß√£o para mostrar/ocultar senha
        function togglePassword() {
            const senhaInput = document.getElementById('senha');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                senhaInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Fun√ß√£o para mostrar mensagens
        function mostrarMensagem(texto, tipo) {
            const mensagemDiv = document.getElementById('mensagem');
            mensagemDiv.textContent = texto;
            mensagemDiv.className = `mensagem ${tipo}`;
            mensagemDiv.style.display = 'block';
            
            // Scroll para o topo
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Auto-hide para mensagens de erro
            if (tipo === 'erro') {
                setTimeout(() => {
                    mensagemDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Fun√ß√£o principal de login
        async function processarLogin(email, senha) {
            console.log('üîê Processando login para:', email);
            
            // Verificar admin primeiro
            if (email === CONFIG.ADMIN_EMAIL && senha === CONFIG.ADMIN_SENHA) {
                console.log('üëë Login de administrador detectado');
                
                const adminUser = {
                    id: 'admin',
                    email: CONFIG.ADMIN_EMAIL,
                    nome: 'Administrador',
                    apelido: 'Admin',
                    tipo: 'administrador',
                    status: 'ativo',
                    loginTime: new Date().toISOString()
                };
                
                // Salvar no localStorage
                localStorage.setItem('usuarioLogado', JSON.stringify(adminUser));
                localStorage.setItem('loginTime', new Date().toISOString());
                
                console.log('‚úÖ Usu√°rio admin salvo no localStorage');
                
                mostrarMensagem('Login de administrador realizado com sucesso! Redirecionando...', 'sucesso');
                
                // Redirecionamento com delay
                setTimeout(() => {
                    console.log('üöÄ Redirecionando para dashboard...');
                    window.location.href = 'dashboard.html';
                }, CONFIG.REDIRECT_DELAY);
                
                return true;
            }
            
            // Verificar outros usu√°rios (localStorage como backup)
            try {
                const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
                const usuario = usuarios.find(u => u.email === email && u.senha === senha);
                
                if (usuario) {
                    console.log('‚úÖ Usu√°rio encontrado no localStorage:', usuario.email);
                    
                    // Atualizar dados do usu√°rio
                    usuario.loginTime = new Date().toISOString();
                    localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
                    localStorage.setItem('loginTime', new Date().toISOString());
                    
                    mostrarMensagem('Login realizado com sucesso! Redirecionando...', 'sucesso');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, CONFIG.REDIRECT_DELAY);
                    
                    return true;
                }
            } catch (error) {
                console.error('‚ùå Erro ao verificar localStorage:', error);
            }
            
            // Login falhou
            console.log('‚ùå Login falhou para:', email);
            mostrarMensagem('Email ou senha incorretos. Verifique seus dados e tente novamente.', 'erro');
            return false;
        }
        
        // Event listener do formul√°rio
        function handleFormSubmit(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            const btnLogin = document.getElementById('btnLogin');
            
            // Valida√ß√£o b√°sica
            if (!email || !senha) {
                mostrarMensagem('Por favor, preencha todos os campos.', 'erro');
                return;
            }
            
            // Desabilitar bot√£o durante processamento
            btnLogin.disabled = true;
            btnLogin.textContent = '‚è≥ ENTRANDO...';
            
            // Processar login
            processarLogin(email, senha).finally(() => {
                // Reabilitar bot√£o
                btnLogin.disabled = false;
                btnLogin.innerHTML = 'üîê ENTRAR';
            });
        }
        
        // Fun√ß√£o esqueceu senha
        function esqueceuSenha() {
            const email = prompt('üìß Digite seu email para recuperar a senha:');
            
            if (!email) return;
            
            if (email === CONFIG.ADMIN_EMAIL) {
                alert(`üîë RECUPERA√á√ÉO DE SENHA - ADMINISTRADOR
                
Email: ${CONFIG.ADMIN_EMAIL}
Senha: ${CONFIG.ADMIN_SENHA}

‚úÖ Use estes dados para fazer login.`);
                return;
            }
            
            // Verificar outros usu√°rios
            try {
                const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
                const usuario = usuarios.find(u => u.email === email);
                
                if (usuario) {
                    alert(`üîë RECUPERA√á√ÉO DE SENHA
                    
Email: ${usuario.email}
Sua senha √©: ${usuario.senha}

üí° DICA: Anote sua senha em local seguro!

‚úÖ Agora voc√™ pode fazer login normalmente.`);
                } else {
                    alert('‚ùå Email n√£o encontrado! Verifique se voc√™ digitou corretamente ou crie uma nova conta.');
                }
            } catch (error) {
                console.error('‚ùå Erro ao recuperar senha:', error);
                alert('‚ùå Erro ao recuperar senha. Tente novamente.');
            }
        }
        
        // Inicializa√ß√£o do sistema
        function inicializarSistema() {
            console.log('üöÄ Inicializando sistema de login...');
            
            // Verificar se j√° est√° logado (mas n√£o redirecionar automaticamente)
            const usuarioLogado = localStorage.getItem('usuarioLogado');
            if (usuarioLogado) {
                console.log('‚ÑπÔ∏è Usu√°rio j√° logado detectado (n√£o redirecionando automaticamente)');
            }
            
            // Configurar event listeners
            const form = document.getElementById('formLogin');
            if (form) {
                form.addEventListener('submit', handleFormSubmit);
                console.log('‚úÖ Event listener do formul√°rio configurado');
            }
            
            sistemaCarregado = true;
            console.log('‚úÖ Sistema de login carregado com sucesso');
            
            // Debug info
            console.log('üéØ DADOS DE TESTE:');
            console.log('Email:', CONFIG.ADMIN_EMAIL);
            console.log('Senha:', CONFIG.ADMIN_SENHA);
        }
        
        // Aguardar carregamento completo da p√°gina
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', inicializarSistema);
        } else {
            inicializarSistema();
        }
        
        // Expor fun√ß√µes globalmente para compatibilidade
        window.togglePassword = togglePassword;
        window.esqueceuSenha = esqueceuSenha;
        
        console.log('üî• SISTEMA DE LOGIN REESTRUTURADO CARREGADO');
    </script>
</body>
</html>
