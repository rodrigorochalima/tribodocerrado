<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tribo do Cerrado</title>
    
    <!-- Importar CSS do bot√£o metalizado -->
    <link rel="stylesheet" href="metal-button.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Imagem de fundo centralizada - MESMO ESTILO DA P√ÅGINA INICIAL */
        .fundo-imagem {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 70%;
            width: auto;
            height: auto;
            z-index: -1;
            opacity: 0.3;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #FFD700;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.3),
                inset 0 0 20px rgba(255, 215, 0, 0.1);
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 10;
        }
        
        .titulo-login {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #FFD700;
            font-size: 1.1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #444;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #FFD700;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        .toggle-password:hover {
            background: rgba(255, 215, 0, 0.2);
        }
        
        .mensagem {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
            display: none;
        }
        
        .mensagem.sucesso {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
        }
        
        .mensagem.erro {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            color: #ff0000;
        }
        
        .links-auxiliares {
            display: flex;
            justify-content: space-between;
            margin: 25px 0;
            gap: 15px;
        }
        
        .link-auxiliar {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 15px;
            border: 1px solid #FFD700;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-align: center;
            flex: 1;
        }
        
        .link-auxiliar:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-2px);
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .fundo-imagem {
                max-width: 90%;
                max-height: 60%;
            }
            
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .links-auxiliares {
                flex-direction: column;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            .fundo-imagem {
                max-width: 98%;
                max-height: 50%;
            }
            
            .container {
                padding: 25px 15px;
            }
            
            .titulo-login {
                font-size: 2rem;
            }
            
            .form-input {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Imagem de fundo centralizada - MESMO ESTILO -->
    <img src="FundoSIte.png" alt="Fundo Tribo do Cerrado" class="fundo-imagem">
    
    <div class="container">
        <h1 class="titulo-login">LOGIN</h1>
        
        <div id="mensagem" class="mensagem"></div>
        
        <form id="formLogin">
            <div class="form-group">
                <label for="email" class="form-label">üìß Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="seu@email.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="senha" class="form-label">üîí Senha:</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        class="form-input" 
                        placeholder="Sua senha"
                        required
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('senha')">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            
            <!-- Bot√£o LOGIN com novo padr√£o metalizado -->
            <button type="submit" class="metal-button primary full-width">
                üîê ENTRAR
            </button>
        </form>
        
        <div class="links-auxiliares">
            <a href="cadastro.html" class="link-auxiliar">üìù Criar Conta</a>
            <a href="#" class="link-auxiliar" onclick="esqueceuSenha()">‚ùì Esqueci a Senha</a>
        </div>
        
        <!-- Bot√£o VOLTAR com novo padr√£o metalizado -->
        <a href="acesso.html" class="metal-button secondary full-width">
            ‚¨ÖÔ∏è VOLTAR
        </a>
    </div>
    
    <script>
        // CORRE√á√ÉO: Remover verifica√ß√£o autom√°tica que causava loop
        // N√£o verificar se j√° est√° logado automaticamente
        
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }
        
        function fazerLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            
            console.log('Tentativa de login:', email);
            
            // Verificar admin
            if (email === 'admin@tribodocerrado.org' && senha === '123456') {
                console.log('Login de administrador detectado');
                
                const adminUser = {
                    id: 'admin',
                    email: 'admin@tribodocerrado.org',
                    nome: 'Administrador',
                    apelido: 'Admin',
                    emailTriboDoCerrado: 'admin@tribodocerrado.org',
                    tipo: 'administrador'
                };
                
                // Salvar usu√°rio logado
                localStorage.setItem('usuarioLogado', JSON.stringify(adminUser));
                console.log('Usu√°rio salvo no localStorage:', adminUser);
                
                mostrarMensagem('Login de administrador realizado! Redirecionando...', 'sucesso');
                
                // Redirecionamento direto
                setTimeout(() => {
                    console.log('Redirecionando para dashboard...');
                    window.location.href = 'dashboard.html';
                }, 2000);
                
                return false;
            }
            
            // Verificar usu√°rios cadastrados
            const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
            const usuario = usuarios.find(u => u.email === email);
            
            if (usuario && usuario.senha === senha) {
                console.log('Usu√°rio encontrado:', usuario);
                
                localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
                mostrarMensagem('Login realizado com sucesso! Redirecionando...', 'sucesso');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                console.log('Login falhou para:', email);
                mostrarMensagem('Email ou senha incorretos. Verifique seus dados e tente novamente.', 'erro');
            }
            
            return false;
        }
        
        function mostrarMensagem(texto, tipo) {
            const mensagem = document.getElementById('mensagem');
            mensagem.textContent = texto;
            mensagem.className = `mensagem ${tipo}`;
            mensagem.style.display = 'block';
            
            if (tipo === 'erro') {
                setTimeout(() => {
                    mensagem.style.display = 'none';
                }, 5000);
            }
        }
        
        function esqueceuSenha() {
            const email = prompt('üìß Digite seu email para recuperar a senha:');
            
            if (!email) return;
            
            const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
            const usuario = usuarios.find(u => u.email === email);
            
            if (usuario) {
                alert(`üîë RECUPERA√á√ÉO DE SENHA
                
Email: ${usuario.email}
Sua senha √©: ${usuario.senha}

üí° DICA: Anote sua senha em local seguro!

‚úÖ Agora voc√™ pode fazer login normalmente.`);
            } else if (email === 'admin@tribodocerrado.org') {
                alert(`üîë RECUPERA√á√ÉO DE SENHA - ADMINISTRADOR
                
Email: admin@tribodocerrado.org
Senha: 123456

‚úÖ Use estes dados para fazer login.`);
            } else {
                alert('‚ùå Email n√£o encontrado! Verifique se voc√™ digitou corretamente ou crie uma nova conta.');
            }
        }
        
        // CORRE√á√ÉO: Event listener simples sem verifica√ß√£o autom√°tica
        document.getElementById('formLogin').addEventListener('submit', fazerLogin);
        
        console.log('Login carregado - Dados de teste:');
        console.log('Email: admin@tribodocerrado.org');
        console.log('Senha: 123456');
    </script>
</body>
</html>
