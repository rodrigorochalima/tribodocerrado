<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tribo do Cerrado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .login-title {
            text-align: center;
            font-size: 2.5em;
            color: #ffd700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffd700;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #555;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            background: linear-gradient(45deg, #ffed4e, #ffd700);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .links {
            text-align: center;
        }

        .links a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #ffed4e;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ffd700;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">LOGIN</h1>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">üìß Email:</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="senha">üîí Senha:</label>
                <div class="password-toggle">
                    <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                    <button type="button" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>
            
            <button type="submit" class="btn-login">üîê ENTRAR</button>
        </form>
        
        <div class="links">
            <a href="cadastro.html">üìù Criar Conta</a>
            <a href="#" onclick="alert('Funcionalidade em desenvolvimento')">‚ùì Esqueci a Senha</a>
        </div>
        
        <div class="links" style="margin-top: 20px;">
            <a href="acesso.html">‚¨ÖÔ∏è VOLTAR</a>
        </div>
    </div>

    <script>
        // Usu√°rios simulados (funcionando sem backend)
        const usuarios = [
            {
                id: 1,
                nome: "Administrador",
                email: "admin@tribodocerrado.org",
                senha: "123456",
                tipo: "administrador"
            },
            {
                id: 2,
                nome: "Rocha Lima",
                email: "rochalima@tribodocerrado.org",
                senha: "MinhaSenh@123!",
                tipo: "usuario"
            }
        ];

        function togglePassword() {
            const senhaInput = document.getElementById('senha');
            const type = senhaInput.getAttribute('type') === 'password' ? 'text' : 'password';
            senhaInput.setAttribute('type', type);
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.toLowerCase().trim();
            const senha = document.getElementById('senha').value;
            
            if (!email || !senha) {
                showMessage('Por favor, preencha todos os campos', 'error');
                return;
            }
            
            // Buscar usu√°rio
            const usuario = usuarios.find(u => 
                u.email.toLowerCase() === email && u.senha === senha
            );
            
            if (!usuario) {
                showMessage('Email ou senha incorretos', 'error');
                return;
            }
            
            // Login bem-sucedido
            showMessage('Login realizado com sucesso! Redirecionando...', 'success');
            
            // Salvar dados do usu√°rio
            localStorage.setItem('usuario_logado', JSON.stringify(usuario));
            
            // Redirecionar baseado no tipo de usu√°rio
            setTimeout(() => {
                if (usuario.tipo === 'administrador') {
                    window.location.href = 'dashboard.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            }, 2000);
        });

        // Verificar se j√° est√° logado
        window.addEventListener('load', function() {
            const usuarioLogado = localStorage.getItem('usuario_logado');
            if (usuarioLogado) {
                const usuario = JSON.parse(usuarioLogado);
                showMessage(`Bem-vindo de volta, ${usuario.nome}! Redirecionando...`, 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
