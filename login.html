<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tribo do Cerrado</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: url('FundoSIte.png') center/cover no-repeat fixed;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 107, 53, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            max-width: 450px;
            width: 90%;
        }
        
        .titulo-login {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            margin-bottom: 30px;
            text-align: center;
            
            background: linear-gradient(45deg, 
                #2c2c2c 0%,
                #4a4a4a 15%,
                #6b6b6b 30%,
                #8c8c8c 45%,
                #a8a8a8 60%,
                #c4c4c4 75%,
                #e0e0e0 90%,
                #ffffff 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            text-shadow: 
                2px 2px 0px #1a1a1a,
                4px 4px 0px #0d0d0d,
                6px 6px 10px rgba(0, 0, 0, 0.8);
            
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            animation: metalGlow 3s ease-in-out infinite alternate;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            color: #ff8c42;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 10px;
            background: rgba(45, 45, 45, 0.9);
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.3);
            background: rgba(45, 45, 45, 1);
        }
        
        .form-input::placeholder {
            color: #888;
        }
        
        /* Bot√£o Login 3D */
        .btn-login {
            width: 100%;
            padding: 18px;
            font-size: 1.3rem;
            font-weight: 900;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            
            background: linear-gradient(145deg, 
                #ff8c42 0%,
                #ff6b35 25%,
                #ff4500 50%,
                #ff6b35 75%,
                #ff8c42 100%
            );
            
            /* Relevo 3D */
            box-shadow: 
                0 10px 25px rgba(255, 107, 53, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.3),
                inset 0 -2px 0 rgba(0, 0, 0, 0.3),
                inset 2px 0 0 rgba(255, 255, 255, 0.2),
                inset -2px 0 0 rgba(0, 0, 0, 0.2);
            
            transform: perspective(400px) rotateX(8deg) translateZ(5px);
        }
        
        .btn-login:hover {
            transform: perspective(400px) rotateX(8deg) translateZ(3px) translateY(1px);
            box-shadow: 
                0 6px 20px rgba(255, 107, 53, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(0, 0, 0, 0.4),
                inset 1px 0 0 rgba(255, 255, 255, 0.3),
                inset -1px 0 0 rgba(0, 0, 0, 0.3);
        }
        
        .btn-login:active {
            transform: perspective(400px) rotateX(8deg) translateZ(0px) translateY(3px);
            box-shadow: 
                0 2px 10px rgba(255, 107, 53, 0.8),
                inset 0 1px 0 rgba(0, 0, 0, 0.2),
                inset 0 -1px 0 rgba(255, 255, 255, 0.2);
        }
        
        /* Links auxiliares */
        .links-auxiliares {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .link-auxiliar {
            color: #ff8c42;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .link-auxiliar:hover {
            color: #ff6b35;
            text-shadow: 0 0 5px rgba(255, 107, 53, 0.5);
        }
        
        /* Bot√£o Voltar */
        .btn-voltar {
            width: 100%;
            padding: 15px;
            background: linear-gradient(145deg, #757575, #424242);
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            text-align: center;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(117, 117, 117, 0.3);
        }
        
        .btn-voltar:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(117, 117, 117, 0.5);
        }
        
        /* Mensagem de erro/sucesso */
        .mensagem {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .mensagem.erro {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #ff6b6b;
        }
        
        .mensagem.sucesso {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #81c784;
        }
        
        /* Anima√ß√µes */
        @keyframes metalGlow {
            0% { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3)); }
            100% { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6)); }
        }
        
        /* Responsividade */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .titulo-login {
                font-size: 2rem;
            }
            
            .form-input {
                padding: 12px;
            }
            
            .btn-login {
                padding: 15px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo-login">LOGIN</h1>
        
        <div id="mensagem" class="mensagem"></div>
        
        <form id="formLogin" onsubmit="return fazerLogin(event)">
            <div class="form-group">
                <label for="email" class="form-label">üìß Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="seu@email.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="senha" class="form-label">üîí Senha:</label>
                <input 
                    type="password" 
                    id="senha" 
                    name="senha" 
                    class="form-input" 
                    placeholder="Sua senha"
                    required
                >
            </div>
            
            <button type="submit" class="btn-login">
                üîê ENTRAR
            </button>
        </form>
        
        <div class="links-auxiliares">
            <a href="cadastro.html" class="link-auxiliar">üìù Criar Conta</a>
            <a href="#" class="link-auxiliar" onclick="esqueceuSenha()">‚ùì Esqueci a Senha</a>
        </div>
        
        <a href="acesso.html" class="btn-voltar">‚¨ÖÔ∏è VOLTAR</a>
    </div>
    
    <script>
        function fazerLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const mensagem = document.getElementById('mensagem');
            
            // Simula√ß√£o de login (em produ√ß√£o, seria uma chamada para o backend)
            if (email === 'admin@tribodocerrado.org' && senha === '123456') {
                mostrarMensagem('Login realizado com sucesso! Redirecionando...', 'sucesso');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                mostrarMensagem('Email ou senha incorretos. Tente novamente.', 'erro');
            }
            
            return false;
        }
        
        function mostrarMensagem(texto, tipo) {
            const mensagem = document.getElementById('mensagem');
            mensagem.textContent = texto;
            mensagem.className = `mensagem ${tipo}`;
            mensagem.style.display = 'block';
            
            if (tipo === 'erro') {
                setTimeout(() => {
                    mensagem.style.display = 'none';
                }, 5000);
            }
        }
        
        function esqueceuSenha() {
            alert('Funcionalidade em desenvolvimento. Entre em contato com a administra√ß√£o.');
        }
        
        // Dados de teste para demonstra√ß√£o
        console.log('Dados de teste:');
        console.log('Email: admin@tribodocerrado.org');
        console.log('Senha: 123456');
    </script>
</body>
</html>
