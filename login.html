<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tribo do Cerrado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #ffd700;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .login-title {
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffd700;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffed4e;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ffd700;
            cursor: pointer;
            font-size: 18px;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000000;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            background: linear-gradient(45deg, #ffed4e, #ffd700);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .links {
            text-align: center;
        }

        .links a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #ffed4e;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .message.success {
            background-color: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }

        .message.error {
            background-color: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">LOGIN</h1>
        
        <div id="message" class="message" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">üìß Email:</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="senha">üîí Senha:</label>
                <div class="password-container">
                    <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="btn-login">üîê ENTRAR</button>
        </form>
        
        <div class="links">
            <a href="cadastro.html">üìù Criar Conta</a>
            <a href="#" onclick="alert('Funcionalidade em desenvolvimento')">‚ùì Esqueci a Senha</a>
        </div>
        
        <div class="links" style="margin-top: 20px;">
            <a href="acesso.html">‚¨ÖÔ∏è VOLTAR</a>
        </div>
    </div>

    <script>
        console.log('üî• SISTEMA DE LOGIN CORRIGIDO - TRIBO DO CERRADO');
        
        // Usu√°rios simulados (funcionando sem backend)
        const usuarios = [
            {
                id: 1,
                nome: "Administrador",
                email: "admin@tribodocerrado.org",
                senha: "123456",
                tipo: "administrador"
            },
            {
                id: 2,
                nome: "Rocha Lima",
                email: "rochalima@tribodocerrado.org",
                senha: "MinhaSenh@123!",
                tipo: "usuario"
            }
        ];

        function togglePassword() {
            const senhaInput = document.getElementById('senha');
            const type = senhaInput.getAttribute('type') === 'password' ? 'text' : 'password';
            senhaInput.setAttribute('type', type);
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Event listener para o formul√°rio
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ DOM carregado, configurando event listeners...');
            
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('üîê Formul√°rio de login submetido');
                    
                    const email = document.getElementById('email').value.toLowerCase().trim();
                    const senha = document.getElementById('senha').value;
                    
                    console.log('üìß Email:', email);
                    console.log('üîí Senha:', senha ? '***' : 'vazia');
                    
                    if (!email || !senha) {
                        showMessage('Por favor, preencha todos os campos', 'error');
                        return;
                    }
                    
                    // Buscar usu√°rio
                    const usuario = usuarios.find(u => 
                        u.email.toLowerCase() === email && u.senha === senha
                    );
                    
                    if (!usuario) {
                        showMessage('Email ou senha incorretos', 'error');
                        return;
                    }
                    
                    // Login bem-sucedido
                    console.log('‚úÖ Login bem-sucedido para:', usuario.nome);
                    showMessage('Login realizado com sucesso! Redirecionando...', 'success');
                    
                    // Salvar dados do usu√°rio
                    localStorage.setItem('usuario_logado', JSON.stringify(usuario));
                    console.log('üíæ Usu√°rio salvo no localStorage');
                    
                    // Redirecionar baseado no tipo de usu√°rio
                    setTimeout(() => {
                        console.log('üöÄ Redirecionando para dashboard...');
                        window.location.href = 'dashboard.html';
                    }, 1500);
                });
                console.log('‚úÖ Event listener configurado com sucesso');
            } else {
                console.error('‚ùå Formul√°rio de login n√£o encontrado');
            }
        });

        // Verificar se j√° est√° logado
        window.addEventListener('load', function() {
            const usuarioLogado = localStorage.getItem('usuario_logado');
            if (usuarioLogado) {
                const usuario = JSON.parse(usuarioLogado);
                console.log('üë§ Usu√°rio j√° logado:', usuario.nome);
                showMessage(`Bem-vindo de volta, ${usuario.nome}! Redirecionando...`, 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
