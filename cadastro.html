<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Tribo do Cerrado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .cadastro-container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff6600;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.3);
        }

        .cadastro-title {
            text-align: center;
            font-size: 2.5em;
            color: #ff6600;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ff6600;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #555;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .btn-cadastro {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6600, #ff8533);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-cadastro:hover {
            background: linear-gradient(45deg, #ff8533, #ff6600);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.4);
        }

        .btn-voltar {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #666, #888);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-voltar:hover {
            background: linear-gradient(45deg, #888, #666);
            transform: translateY(-2px);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            color: #ff0000;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ff6600;
            cursor: pointer;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <h1 class="cadastro-title">CADASTRO</h1>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <form id="cadastroForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="nome">üë§ Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="apelido">üè∑Ô∏è Apelido/Alcunha:</label>
                    <input type="text" id="apelido" name="apelido" placeholder="Como quer ser chamado (ex: Dig√£o)" required>
                </div>
                
                <div class="form-group">
                    <label for="email">üìß Email:</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="telefone">üì± Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(62) 99999-9999" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">üîí Senha:</label>
                    <div class="password-toggle">
                        <input type="password" id="senha" name="senha" placeholder="M√≠nimo 6 caracteres" required>
                        <button type="button" onclick="togglePassword('senha')">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmarSenha">üîí Confirmar Senha:</label>
                    <div class="password-toggle">
                        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Repita a senha" required>
                        <button type="button" onclick="togglePassword('confirmarSenha')">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="cidade">üèôÔ∏è Cidade:</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Sua cidade">
                </div>
                
                <div class="form-group">
                    <label for="estado">üó∫Ô∏è Estado:</label>
                    <select id="estado" name="estado">
                        <option value="">Selecione...</option>
                        <option value="GO">Goi√°s</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="TO">Tocantins</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="BA">Bahia</option>
                        <option value="SP">S√£o Paulo</option>
                        <option value="OUTRO">Outro</option>
                    </select>
                </div>
                
                <div class="form-group full-width">
                    <label for="motocicleta">üèçÔ∏è Motocicleta (Marca/Modelo/Ano):</label>
                    <input type="text" id="motocicleta" name="motocicleta" placeholder="Ex: Honda CB 600F 2020">
                </div>
                
                <div class="form-group full-width">
                    <label for="experiencia">üõ£Ô∏è Experi√™ncia com Motociclismo:</label>
                    <select id="experiencia" name="experiencia">
                        <option value="">Selecione...</option>
                        <option value="iniciante">Iniciante (menos de 1 ano)</option>
                        <option value="intermediario">Intermedi√°rio (1-5 anos)</option>
                        <option value="avancado">Avan√ßado (5-10 anos)</option>
                        <option value="expert">Expert (mais de 10 anos)</option>
                    </select>
                </div>
                
                <div class="form-group full-width">
                    <label for="motivacao">üí≠ Por que quer fazer parte da Tribo do Cerrado?</label>
                    <textarea id="motivacao" name="motivacao" placeholder="Conte-nos sua motiva√ß√£o para se juntar ao nosso motoclube..."></textarea>
                </div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">üìß Quero receber newsletter com eventos e novidades</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="termos" name="termos" required>
                <label for="termos">‚úÖ Aceito os <a href="#" style="color: #ff6600;">termos de uso</a> e <a href="#" style="color: #ff6600;">pol√≠tica de privacidade</a></label>
            </div>
            
            <button type="submit" class="btn-cadastro">üíæ SALVAR CADASTRO</button>
            <a href="acesso.html" class="btn-voltar">‚¨ÖÔ∏è VOLTAR</a>
        </form>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const type = field.getAttribute('type') === 'password' ? 'text' : 'password';
            field.setAttribute('type', type);
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function validarSenha(senha) {
            if (senha.length < 6) {
                return "A senha deve ter pelo menos 6 caracteres";
            }
            return null;
        }

        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const dados = Object.fromEntries(formData);
            
            // Valida√ß√µes
            if (dados.senha !== dados.confirmarSenha) {
                showMessage('As senhas n√£o coincidem', 'error');
                return;
            }
            
            const erroSenha = validarSenha(dados.senha);
            if (erroSenha) {
                showMessage(erroSenha, 'error');
                return;
            }
            
            if (!dados.termos) {
                showMessage('Voc√™ deve aceitar os termos de uso', 'error');
                return;
            }
            
            // Verificar se email j√° existe
            const usuariosExistentes = JSON.parse(localStorage.getItem('usuarios_cadastrados') || '[]');
            const emailExiste = usuariosExistentes.some(u => u.email.toLowerCase() === dados.email.toLowerCase());
            
            if (emailExiste) {
                showMessage('Este email j√° est√° cadastrado', 'error');
                return;
            }
            
            // Criar novo usu√°rio
            const novoUsuario = {
                id: Date.now(),
                nome: dados.nome,
                apelido: dados.apelido,
                email: dados.email.toLowerCase(),
                telefone: dados.telefone,
                senha: dados.senha,
                cidade: dados.cidade,
                estado: dados.estado,
                motocicleta: dados.motocicleta,
                experiencia: dados.experiencia,
                motivacao: dados.motivacao,
                newsletter: dados.newsletter === 'on',
                tipo: 'usuario',
                status: 'ativo',
                dataCadastro: new Date().toISOString()
            };
            
            // Salvar no localStorage
            usuariosExistentes.push(novoUsuario);
            localStorage.setItem('usuarios_cadastrados', JSON.stringify(usuariosExistentes));
            
            // Sucesso
            showMessage('Cadastro realizado com sucesso! Redirecionando para o login...', 'success');
            
            // Limpar formul√°rio
            this.reset();
            
            // Redirecionar para login
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
        });
    </script>
</body>
</html>
