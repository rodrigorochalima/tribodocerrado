<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Tribo do Cerrado</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px 0;
        }
        
        .container-principal {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .fundo-imagem {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 70%;
            opacity: 0.1;
            z-index: -1;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #ff6b35;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 0 50px rgba(255, 107, 53, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }
        
        .titulo-cadastro {
            text-align: center;
            font-size: 3rem;
            font-weight: 900;
            color: #ff6b35;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
            letter-spacing: 3px;
        }
        
        .mensagem {
            display: none;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .mensagem.sucesso {
            background: rgba(40, 167, 69, 0.2);
            border: 2px solid #28a745;
            color: #28a745;
        }
        
        .mensagem.erro {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            color: #dc3545;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-label {
            color: #ff6b35;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-input,
        .form-select,
        .form-textarea {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 12px;
            color: #ffffff;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.3);
        }
        
        .form-input::placeholder {
            color: #888;
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ff6b35;
            cursor: pointer;
            font-size: 16px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #ff6b35;
        }
        
        .checkbox-group label {
            font-size: 14px;
            color: #ccc;
        }
        
        .checkbox-group a {
            color: #ff6b35;
            text-decoration: none;
        }
        
        .checkbox-group a:hover {
            text-decoration: underline;
        }
        
        .metal-button {
            background: linear-gradient(145deg, #ff6b35, #f7931e);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin: 10px 0;
        }
        
        .metal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }
        
        .metal-button.full-width {
            width: 100%;
        }
        
        .metal-button.secondary {
            background: linear-gradient(145deg, #666, #444);
            color: #fff;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #ff6b35;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .titulo-cadastro {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container-principal">
        <img src="FundoSIte.png" alt="Fundo Tribo do Cerrado" class="fundo-imagem">
        
        <div class="container">
            <h1 class="titulo-cadastro">CADASTRO</h1>
            
            <div id="mensagem" class="mensagem"></div>
            <div id="loading" class="loading">Processando cadastro...</div>
            
            <form id="formCadastro" onsubmit="return salvarCadastro(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nome" class="form-label">üë§ Nome Completo:</label>
                        <input 
                            type="text" 
                            id="nome" 
                            name="nome" 
                            class="form-input" 
                            placeholder="Seu nome completo"
                            required
                            minlength="2"
                            maxlength="50"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="apelido" class="form-label">üè∑Ô∏è Apelido/Alcunha:</label>
                        <input 
                            type="text" 
                            id="apelido" 
                            name="apelido" 
                            class="form-input" 
                            placeholder="Como quer ser chamado (ex: Dig√£o)"
                            required
                            minlength="2"
                            maxlength="20"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">üìß Email:</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="seu@email.com"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="telefone" class="form-label">üì± Telefone:</label>
                        <input 
                            type="tel" 
                            id="telefone" 
                            name="telefone" 
                            class="form-input" 
                            placeholder="(62) 99999-9999"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="senha" class="form-label">üîí Senha:</label>
                        <div class="password-container">
                            <input 
                                type="password" 
                                id="senha" 
                                name="senha" 
                                class="form-input" 
                                placeholder="M√≠nimo 6 caracteres"
                                required
                                minlength="6"
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword('senha')">üëÅÔ∏è</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmarSenha" class="form-label">üîí Confirmar Senha:</label>
                        <div class="password-container">
                            <input 
                                type="password" 
                                id="confirmarSenha" 
                                name="confirmarSenha" 
                                class="form-input" 
                                placeholder="Repita a senha"
                                required
                                minlength="6"
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmarSenha')">üëÅÔ∏è</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="cidade" class="form-label">üèôÔ∏è Cidade:</label>
                        <input 
                            type="text" 
                            id="cidade" 
                            name="cidade" 
                            class="form-input" 
                            placeholder="Sua cidade"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="estado" class="form-label">üó∫Ô∏è Estado:</label>
                        <select id="estado" name="estado" class="form-select">
                            <option value="">Selecione...</option>
                            <option value="GO">Goi√°s</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="TO">Tocantins</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="BA">Bahia</option>
                            <option value="SP">S√£o Paulo</option>
                            <option value="OUTRO">Outro</option>
                        </select>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="motocicleta" class="form-label">üèçÔ∏è Motocicleta (Marca/Modelo/Ano):</label>
                        <input 
                            type="text" 
                            id="motocicleta" 
                            name="motocicleta" 
                            class="form-input" 
                            placeholder="Ex: Honda CB 600F 2020"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="experiencia" class="form-label">üõ£Ô∏è Experi√™ncia com Motociclismo:</label>
                        <select id="experiencia" name="experiencia" class="form-select">
                            <option value="">Selecione...</option>
                            <option value="iniciante">Iniciante (menos de 1 ano)</option>
                            <option value="intermediario">Intermedi√°rio (1-5 anos)</option>
                            <option value="avancado">Avan√ßado (5-10 anos)</option>
                            <option value="expert">Expert (mais de 10 anos)</option>
                        </select>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="motivacao" class="form-label">üí≠ Por que quer fazer parte da Tribo do Cerrado?</label>
                        <textarea 
                            id="motivacao" 
                            name="motivacao" 
                            class="form-textarea" 
                            placeholder="Conte-nos sua motiva√ß√£o para se juntar ao nosso motoclube..."
                        ></textarea>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter" value="sim">
                    <label for="newsletter">
                        üìß Quero receber newsletter com eventos e novidades
                    </label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="termos" name="termos" required>
                    <label for="termos">
                        ‚úÖ Aceito os <a href="#">termos de uso</a> e <a href="#">pol√≠tica de privacidade</a>
                    </label>
                </div>
                
                <button type="submit" class="metal-button full-width">
                    üíæ SALVAR CADASTRO
                </button>
            </form>
            
            <a href="acesso.html" class="metal-button secondary full-width">
                ‚¨ÖÔ∏è VOLTAR
            </a>
        </div>
    </div>
    
    <script>
        // Configura√ß√£o da API
        const API_BASE = window.location.origin + '/api';
        
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }
        
        async function salvarCadastro(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const dados = Object.fromEntries(formData.entries());
            
            // Valida√ß√µes espec√≠ficas
            if (dados.senha !== dados.confirmarSenha) {
                mostrarMensagem('As senhas n√£o coincidem!', 'erro');
                return false;
            }
            
            if (dados.senha.length < 6) {
                mostrarMensagem('A senha deve ter pelo menos 6 caracteres!', 'erro');
                return false;
            }
            
            if (!dados.termos) {
                mostrarMensagem('Voc√™ deve aceitar os termos de uso!', 'erro');
                return false;
            }
            
            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('mensagem').style.display = 'none';
            
            try {
                // Enviar dados para a API
                const response = await fetch(`${API_BASE}/cadastro`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nome: dados.nome,
                        email: dados.email,
                        senha: dados.senha,
                        apelido: dados.apelido,
                        telefone: dados.telefone,
                        cidade: dados.cidade,
                        estado: dados.estado,
                        motocicleta: dados.motocicleta,
                        experiencia: dados.experiencia,
                        motivacao: dados.motivacao,
                        newsletter: dados.newsletter === 'sim'
                    })
                });
                
                const result = await response.json();
                
                // Ocultar loading
                document.getElementById('loading').style.display = 'none';
                
                if (result.status === 'success') {
                    // Criar email @tribodocerrado.org baseado no apelido
                    const emailTriboDoCerrado = dados.apelido.toLowerCase()
                        .normalize('NFD')
                        .replace(/[\u0300-\u036f]/g, '') // Remove acentos
                        .replace(/[^a-z0-9]/g, '') + '@tribodocerrado.org';
                    
                    mostrarMensagem(
                        `üéâ Cadastro realizado com sucesso! Bem-vindo(a), ${dados.apelido}! ` +
                        `Seu email da Tribo: ${emailTriboDoCerrado}. ` +
                        `Redirecionando para login...`, 
                        'sucesso'
                    );
                    
                    // Limpar formul√°rio
                    event.target.reset();
                    
                    // Redirecionar para login ap√≥s 4 segundos
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 4000);
                    
                } else {
                    mostrarMensagem('Erro ao cadastrar: ' + result.message, 'erro');
                }
                
            } catch (error) {
                // Ocultar loading
                document.getElementById('loading').style.display = 'none';
                
                console.error('Erro ao cadastrar:', error);
                mostrarMensagem('Erro de conex√£o. Tente novamente.', 'erro');
            }
            
            return false;
        }
        
        function mostrarMensagem(texto, tipo) {
            const mensagem = document.getElementById('mensagem');
            mensagem.textContent = texto;
            mensagem.className = `mensagem ${tipo}`;
            mensagem.style.display = 'block';
            
            // Rolar para o topo para mostrar a mensagem
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            if (tipo === 'erro') {
                setTimeout(() => {
                    mensagem.style.display = 'none';
                }, 5000);
            }
        }
        
        // Valida√ß√£o em tempo real
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-input, .form-select, .form-textarea');
            
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.checkValidity()) {
                        this.style.borderColor = '#28a745';
                    } else {
                        this.style.borderColor = '#dc3545';
                    }
                });
                
                input.addEventListener('input', function() {
                    if (this.style.borderColor) {
                        this.style.borderColor = '#333';
                    }
                });
            });
            
            // Valida√ß√£o de confirma√ß√£o de senha
            const senha = document.getElementById('senha');
            const confirmarSenha = document.getElementById('confirmarSenha');
            
            function validarSenhas() {
                if (senha.value && confirmarSenha.value) {
                    if (senha.value === confirmarSenha.value) {
                        confirmarSenha.style.borderColor = '#28a745';
                    } else {
                        confirmarSenha.style.borderColor = '#dc3545';
                    }
                }
            }
            
            senha.addEventListener('input', validarSenhas);
            confirmarSenha.addEventListener('input', validarSenhas);
        });
    </script>
</body>
</html>
