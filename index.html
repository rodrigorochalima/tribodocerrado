<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribo do Cerrado - Motoclube de Goi√¢nia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            /* FUNDO INTEGRAL - Imagem ocupando tela toda */
            background: url('FundoSIte.png') center/cover no-repeat fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
        }

        /* Overlay escuro para melhor legibilidade */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        /* Container principal */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* LOGO √öNICA - SEM C√çRCULO AMARELO - Tamanho dobrado + 15% */
        .logo {
            width: 350px;
            height: 350px;
            object-fit: contain;
            margin-bottom: 40px;
            /* SEM border amarelo - apenas drop-shadow elegante */
            filter: drop-shadow(0 0 25px rgba(255, 140, 66, 0.8));
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% {
                filter: drop-shadow(0 0 25px rgba(255, 140, 66, 0.8));
                transform: scale(1);
            }
            100% {
                filter: drop-shadow(0 0 35px rgba(255, 107, 53, 1));
                transform: scale(1.02);
            }
        }

        /* T√≠tulo principal */
        .title {
            font-size: 4.5rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.9);
            margin-bottom: 15px;
            text-align: center;
            animation: titleGlow 2.5s ease-in-out infinite alternate;
            letter-spacing: 3px;
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.9), 0 0 25px #FFD700;
            }
            100% {
                text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.9), 0 0 35px #FF8C42;
            }
        }

        /* Subt√≠tulo - GOI√ÇNIA (n√£o Bras√≠lia) */
        .subtitle {
            font-size: 2rem;
            color: #FFA500;
            margin-bottom: 50px;
            text-align: center;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            font-weight: 600;
        }

        /* BOT√ÉO COM EFEITO DE FOGO - Espec√≠fico do CodePen */
        .btn-fire-effect {
            position: relative;
            display: inline-block;
            padding: 25px 50px;
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: white;
            background: linear-gradient(45deg, #ff6b35, #ff8c42, #ff6b35, #ff4500);
            background-size: 400% 400%;
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            z-index: 1;
        }

        .btn-fire-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .btn-fire-effect:hover {
            animation: fire-glow 1.2s ease-in-out infinite alternate;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 107, 53, 0.7);
        }

        .btn-fire-effect:hover::before {
            left: 100%;
        }

        .btn-fire-effect:active {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.6);
        }

        @keyframes fire-glow {
            0% {
                background-position: 0% 50%;
                box-shadow: 0 6px 20px rgba(255, 107, 53, 0.5);
            }
            25% {
                background-position: 100% 50%;
                box-shadow: 0 8px 25px rgba(255, 140, 66, 0.6);
            }
            50% {
                background-position: 200% 50%;
                box-shadow: 0 10px 30px rgba(255, 69, 0, 0.7);
            }
            75% {
                background-position: 300% 50%;
                box-shadow: 0 12px 35px rgba(255, 140, 66, 0.8);
            }
            100% {
                background-position: 400% 50%;
                box-shadow: 0 15px 40px rgba(255, 107, 53, 0.9);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .logo {
                width: 280px;
                height: 280px;
            }
            
            .title {
                font-size: 3rem;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 1.5rem;
            }
            
            .btn-fire-effect {
                padding: 20px 40px;
                font-size: 1.4rem;
                letter-spacing: 2px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 220px;
                height: 220px;
            }
            
            .title {
                font-size: 2.2rem;
                letter-spacing: 1px;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .btn-fire-effect {
                padding: 18px 35px;
                font-size: 1.2rem;
                letter-spacing: 1px;
            }
        }

        /* Rodap√© */
        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            z-index: 2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        /* Efeito de part√≠culas de fogo (opcional) */
        .fire-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff6b35;
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay escuro -->
    <div class="overlay"></div>

    <!-- Container principal -->
    <div class="container">
        <!-- LOGO √öNICA - SEM c√≠rculo amarelo - Tamanho dobrado + 15% -->
        <img src="LogoTriboSite.png" alt="Tribo do Cerrado" class="logo">
        
        <!-- T√≠tulo principal -->
        <h1 class="title">TRIBO DO CERRADO</h1>
        
        <!-- Subt√≠tulo - GOI√ÇNIA (corrigido) -->
        <p class="subtitle">Motoclube de Goi√¢nia</p>
        
        <!-- BOT√ÉO COM EFEITO DE FOGO do CodePen -->
        <button class="btn-fire-effect" onclick="entrarSite()">
            üî• ENTRAR
        </button>
    </div>

    <!-- Rodap√© -->
    <div class="footer">
        ¬© 2025 Tribo do Cerrado Motoclube - Goi√¢nia, GO
    </div>

    <script>
        function entrarSite() {
            // Redirecionar para p√°gina de op√ß√µes de acesso
            window.location.href = 'acesso.html';
        }

        // Efeito de part√≠culas de fogo no bot√£o
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('.btn-fire-effect');
            
            button.addEventListener('mouseenter', function() {
                createFireParticles(this);
            });
            
            function createFireParticles(element) {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'fire-particle';
                        particle.style.left = Math.random() * element.offsetWidth + 'px';
                        particle.style.top = element.offsetHeight + 'px';
                        element.appendChild(particle);
                        
                        setTimeout(() => {
                            if (particle.parentNode) {
                                particle.parentNode.removeChild(particle);
                            }
                        }, 3000);
                    }, i * 100);
                }
            }
        });
    </script>
</body>
</html>
