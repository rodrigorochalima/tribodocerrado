<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribo do Cerrado - Motoclube de Goiânia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Container principal */
        .container-principal {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Imagem de fundo centralizada */
        .fundo-imagem {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 70%;
            width: auto;
            height: auto;
            z-index: 1;
            opacity: 0.8;
        }
        
        /* Container do conteúdo */
        .conteudo {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin-top: 120px; /* Espaço para não sobrepor a imagem */
        }
        
        /* Botão ENTRAR - Posicionado primeiro (acima) */
        .btn-entrar {
            padding: 18px 40px;
            font-size: 1.4rem;
            font-weight: 900;
            color: #333333;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            
            /* Base metalizada prateada */
            background: linear-gradient(145deg, 
                #C0C0C0 0%,
                #E5E5E5 15%,
                #F5F5F5 30%,
                #FFFFFF 45%,
                #F8F8FF 60%,
                #FFFFFF 75%,
                #F0F0F0 90%,
                #D3D3D3 100%
            );
            
            /* Efeito 3D metalizado */
            box-shadow: 
                0 10px 25px rgba(192, 192, 192, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.8),
                inset 0 -2px 0 rgba(105, 105, 105, 0.3),
                inset 2px 0 0 rgba(255, 255, 255, 0.6),
                inset -2px 0 0 rgba(105, 105, 105, 0.2);
            
            transform: perspective(400px) rotateX(8deg) translateZ(5px);
            text-shadow: 1px 1px 0px rgba(105, 105, 105, 0.8);
        }
        
        .btn-entrar:hover {
            transform: perspective(400px) rotateX(8deg) translateZ(3px) translateY(-2px);
            box-shadow: 
                0 15px 35px rgba(192, 192, 192, 0.6),
                inset 0 3px 0 rgba(255, 255, 255, 0.9),
                inset 0 -3px 0 rgba(105, 105, 105, 0.4),
                inset 3px 0 0 rgba(255, 255, 255, 0.7),
                inset -3px 0 0 rgba(105, 105, 105, 0.3);
            
            filter: brightness(1.1);
        }
        
        .btn-entrar:active {
            transform: perspective(400px) rotateX(8deg) translateZ(1px) translateY(1px);
            box-shadow: 
                0 5px 15px rgba(192, 192, 192, 0.8),
                inset 0 1px 0 rgba(105, 105, 105, 0.2),
                inset 0 -1px 0 rgba(255, 255, 255, 0.5);
        }
        
        /* Texto MOTOCLUBE DE GOIÂNIA - Posicionado abaixo do botão */
        .titulo-motoclube {
            font-size: 2.8rem; /* Máximo 2x o tamanho do botão (1.4rem * 2) */
            font-weight: 900;
            text-align: center;
            margin-top: 20px;
            
            /* Dourado 30% mais claro */
            background: linear-gradient(45deg, 
                #DAA520 0%,    /* Goldenrod mais claro */
                #FFD700 10%,   /* Gold */
                #FFFF00 20%,   /* Yellow */
                #FFFACD 30%,   /* Lemon chiffon */
                #FFFFFF 40%,   /* White */
                #FFFFFE 50%,   /* Quase branco */
                #FFFFFF 60%,   /* White */
                #FFFACD 70%,   /* Lemon chiffon */
                #FFFF00 80%,   /* Yellow */
                #FFD700 90%,   /* Gold */
                #F0E68C 100%   /* Khaki claro */
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            /* Sombra 3D metalizada */
            text-shadow: 
                2px 2px 0px #B8860B,
                4px 4px 0px #8B7355,
                6px 6px 10px rgba(184, 134, 11, 0.6);
            
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.7));
            
            /* Efeito 3D no texto */
            transform: perspective(400px) rotateX(5deg);
        }
        
        /* Rodapé */
        .rodape {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-align: center;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .fundo-imagem {
                max-width: 95%;
                max-height: 60%;
            }
            
            .conteudo {
                margin-top: 80px;
                gap: 30px;
            }
            
            .btn-entrar {
                padding: 15px 30px;
                font-size: 1.2rem;
            }
            
            .titulo-motoclube {
                font-size: 2.2rem; /* Mantém proporção 2x */
            }
        }
        
        @media (max-width: 480px) {
            .fundo-imagem {
                max-width: 98%;
                max-height: 50%;
            }
            
            .conteudo {
                margin-top: 60px;
                gap: 25px;
            }
            
            .btn-entrar {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .titulo-motoclube {
                font-size: 2rem; /* Mantém proporção 2x */
            }
            
            .rodape {
                font-size: 0.8rem;
                bottom: 15px;
            }
        }
        
        /* Animação de entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .btn-entrar, .titulo-motoclube {
            animation: fadeInUp 1s ease-out;
        }
        
        .titulo-motoclube {
            animation-delay: 0.3s;
        }
    </style>
</head>
<body>
    <div class="container-principal">
        <!-- Imagem de fundo centralizada -->
        <img src="FundoSIte.png" alt="Fundo Tribo do Cerrado" class="fundo-imagem">
        
        <!-- Conteúdo principal -->
        <div class="conteudo">
            <!-- Botão ENTRAR (posicionado acima) -->
            <a href="acesso.html" class="btn-entrar">
                ENTRAR
            </a>
            
            <!-- Título MOTOCLUBE DE GOIÂNIA (posicionado abaixo) -->
            <h1 class="titulo-motoclube">
                MOTOCLUBE DE GOIÂNIA
            </h1>
        </div>
        
        <!-- Rodapé -->
        <div class="rodape">
            © 2025 Tribo do Cerrado Motoclube - Goiânia, GO
        </div>
    </div>
</body>
</html>
