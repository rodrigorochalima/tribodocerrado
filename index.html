<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribo do Cerrado - Motoclube de Goi√¢nia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: url('FundoSIte.png') center/cover no-repeat fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 90%;
        }
        
        /* Fonte 3D Metalizada - TRIBO DO CERRADO */
        .titulo-principal {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 900;
            margin-bottom: 20px;
            
            /* Efeito 3D Metalizado - Ferro Fundido */
            background: linear-gradient(45deg, 
                #2c2c2c 0%,
                #4a4a4a 15%,
                #6b6b6b 30%,
                #8c8c8c 45%,
                #a8a8a8 60%,
                #c4c4c4 75%,
                #e0e0e0 90%,
                #ffffff 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            /* Sombras 3D */
            text-shadow: 
                2px 2px 0px #1a1a1a,
                4px 4px 0px #0d0d0d,
                6px 6px 0px #000000,
                8px 8px 10px rgba(0, 0, 0, 0.8),
                12px 12px 20px rgba(0, 0, 0, 0.6),
                16px 16px 30px rgba(0, 0, 0, 0.4);
            
            /* Brilho met√°lico */
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            
            /* Anima√ß√£o de brilho */
            animation: metalGlow 3s ease-in-out infinite alternate;
            
            /* Transforma√ß√£o 3D */
            transform: perspective(500px) rotateX(15deg);
            transform-style: preserve-3d;
        }
        
        /* Fonte 3D Metalizada - MOTOCLUBE DE GOI√ÇNIA */
        .subtitulo {
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 40px;
            
            /* Efeito 3D Metalizado - A√ßo Dourado */
            background: linear-gradient(45deg, 
                #8B4513 0%,
                #A0522D 15%,
                #CD853F 30%,
                #DAA520 45%,
                #FFD700 60%,
                #FFFF99 75%,
                #FFFACD 90%,
                #FFFFFF 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            /* Sombras 3D */
            text-shadow: 
                1px 1px 0px #654321,
                2px 2px 0px #4a3018,
                3px 3px 0px #2f1e0f,
                4px 4px 5px rgba(139, 69, 19, 0.8),
                6px 6px 10px rgba(139, 69, 19, 0.6),
                8px 8px 15px rgba(139, 69, 19, 0.4);
            
            /* Brilho dourado */
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.4));
            
            /* Anima√ß√£o de brilho dourado */
            animation: goldGlow 2.5s ease-in-out infinite alternate;
            
            /* Transforma√ß√£o 3D */
            transform: perspective(400px) rotateX(10deg);
            transform-style: preserve-3d;
        }
        
        /* Bot√£o com efeito de fogo */
        .btn-entrar {
            display: inline-block;
            padding: 18px 40px;
            font-size: 1.4rem;
            font-weight: 700;
            text-decoration: none;
            color: #ffffff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            
            /* Efeito de fogo */
            background: linear-gradient(45deg, #ff6b35, #ff8c42, #ff6b35, #ff4500);
            background-size: 400% 400%;
            animation: fire-glow 1.2s ease-in-out infinite alternate;
            
            /* Sombras */
            box-shadow: 
                0 6px 20px rgba(255, 107, 53, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            
            /* Transforma√ß√£o 3D */
            transform: perspective(300px) rotateX(5deg);
        }
        
        .btn-entrar:hover {
            transform: perspective(300px) rotateX(5deg) translateY(-3px);
            box-shadow: 
                0 10px 30px rgba(255, 107, 53, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation-duration: 0.8s;
        }
        
        .btn-entrar:active {
            transform: perspective(300px) rotateX(5deg) translateY(-1px);
        }
        
        /* Rodap√© */
        .rodape {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        /* Anima√ß√µes */
        @keyframes metalGlow {
            0% {
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            }
            100% {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
            }
        }
        
        @keyframes goldGlow {
            0% {
                filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.4));
            }
            100% {
                filter: drop-shadow(0 0 16px rgba(255, 215, 0, 0.7));
            }
        }
        
        @keyframes fire-glow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 400% 50%;
            }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .titulo-principal {
                margin-bottom: 15px;
                transform: perspective(400px) rotateX(10deg);
            }
            
            .subtitulo {
                margin-bottom: 30px;
                transform: perspective(300px) rotateX(8deg);
            }
            
            .btn-entrar {
                padding: 15px 30px;
                font-size: 1.2rem;
                transform: perspective(250px) rotateX(3deg);
            }
        }
        
        @media (max-width: 480px) {
            .titulo-principal {
                transform: perspective(300px) rotateX(8deg);
            }
            
            .subtitulo {
                transform: perspective(250px) rotateX(5deg);
            }
            
            .btn-entrar {
                padding: 12px 25px;
                font-size: 1.1rem;
                transform: perspective(200px) rotateX(2deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo-principal">TRIBO DO CERRADO</h1>
        <h2 class="subtitulo">Motoclube de Goi√¢nia</h2>
        <a href="acesso.html" class="btn-entrar">üî• ENTRAR</a>
    </div>
    
    <div class="rodape">
        ¬© 2025 Tribo do Cerrado Motoclube - Goi√¢nia, GO
    </div>
</body>
</html>
