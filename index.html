<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribo do Cerrado - Motoclube de Goiânia</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Container principal centralizado */
        .container-principal {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* LOGO CLICÁVEL COM EFEITO HOVER */
        .logo-clicavel {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50%;
            overflow: hidden;
        }
        
        .logo-clicavel img {
            max-width: 90vw;
            max-height: 80vh;
            width: auto;
            height: auto;
            display: block;
            transition: all 0.3s ease;
        }
        
        /* EFEITOS HOVER INCRÍVEIS */
        .logo-clicavel:hover {
            transform: scale(1.05);
            filter: brightness(1.2) saturate(1.3);
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.6),
                0 0 60px rgba(255, 140, 0, 0.4),
                0 0 90px rgba(255, 69, 0, 0.3);
        }
        
        .logo-clicavel:hover img {
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
        }
        
        /* EFEITO DE CLIQUE */
        .logo-clicavel:active {
            transform: scale(0.98);
            transition: all 0.1s ease;
        }
        
        /* INDICADOR VISUAL DE CLIQUE */
        .logo-clicavel::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }
        
        .logo-clicavel:hover::before {
            width: 120%;
            height: 120%;
        }
        
        /* TEXTO FLUTUANTE NO HOVER */
        .logo-clicavel::after {
            content: 'CLIQUE PARA ENTRAR';
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #FFD700;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 700;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            border: 2px solid #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            z-index: 2;
        }
        
        .logo-clicavel:hover::after {
            opacity: 1;
            bottom: -50px;
        }
        
        /* Rodapé */
        .rodape {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-align: center;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .logo-clicavel img {
                max-width: 95vw;
                max-height: 70vh;
            }
            
            .logo-clicavel::after {
                font-size: 0.9rem;
                padding: 8px 16px;
                bottom: -50px;
            }
            
            .logo-clicavel:hover::after {
                bottom: -40px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-clicavel img {
                max-width: 98vw;
                max-height: 60vh;
            }
            
            .logo-clicavel::after {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
            
            .rodape {
                font-size: 0.8rem;
                bottom: 15px;
            }
        }
        
        /* Animação de entrada */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .logo-clicavel {
            animation: fadeInScale 1s ease-out;
        }
        
        /* EFEITO PULSANTE SUTIL */
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            }
        }
        
        .logo-clicavel {
            animation: fadeInScale 1s ease-out, pulse 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container-principal">
        <!-- LOGO CLICÁVEL -->
        <a href="acesso.html" class="logo-clicavel">
            <img src="FundoSIte.png" alt="Tribo do Cerrado - Clique para Entrar">
        </a>
    </div>
    
    <!-- Rodapé -->
    <div class="rodape">
        © 2025 Tribo do Cerrado Motoclube - Goiânia, GO
    </div>
</body>
</html>
