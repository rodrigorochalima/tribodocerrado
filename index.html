<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribo do Cerrado - Motoclube de Goiânia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        /* Seção da imagem de fundo - aparece inteira */
        .secao-imagem {
            width: 100%;
            height: 70vh;
            background: url('FundoSIte.png') center/contain no-repeat;
            background-size: contain;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Seção dos textos - abaixo da imagem */
        .secao-textos {
            flex: 1;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            min-height: 30vh;
        }
        
        /* Fonte 3D Metalizada - TRIBO DO CERRADO */
        .titulo-principal {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 900;
            margin-bottom: 20px;
            text-align: center;
            
            /* Efeito 3D Metalizado - Ferro Fundido */
            background: linear-gradient(45deg, 
                #2c2c2c 0%,
                #4a4a4a 15%,
                #6b6b6b 30%,
                #8c8c8c 45%,
                #a8a8a8 60%,
                #c4c4c4 75%,
                #e0e0e0 90%,
                #ffffff 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            /* Sombras 3D */
            text-shadow: 
                2px 2px 0px #1a1a1a,
                4px 4px 0px #0d0d0d,
                6px 6px 0px #000000,
                8px 8px 10px rgba(0, 0, 0, 0.8),
                12px 12px 20px rgba(0, 0, 0, 0.6),
                16px 16px 30px rgba(0, 0, 0, 0.4);
            
            /* Brilho metálico */
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            
            /* Animação de brilho */
            animation: metalGlow 3s ease-in-out infinite alternate;
            
            /* Transformação 3D */
            transform: perspective(500px) rotateX(15deg);
            transform-style: preserve-3d;
        }
        
        /* Fonte 3D Metalizada - MOTOCLUBE DE GOIÂNIA */
        .subtitulo {
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            
            /* Efeito 3D Metalizado - Aço Dourado */
            background: linear-gradient(45deg, 
                #8B4513 0%,
                #A0522D 15%,
                #CD853F 30%,
                #DAA520 45%,
                #FFD700 60%,
                #FFFF99 75%,
                #FFFACD 90%,
                #FFFFFF 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            /* Sombras 3D */
            text-shadow: 
                1px 1px 0px #654321,
                2px 2px 0px #4a3018,
                3px 3px 0px #2f1e0f,
                4px 4px 5px rgba(139, 69, 19, 0.8),
                6px 6px 10px rgba(139, 69, 19, 0.6),
                8px 8px 15px rgba(139, 69, 19, 0.4);
            
            /* Brilho dourado */
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.4));
            
            /* Animação de brilho dourado */
            animation: goldGlow 2.5s ease-in-out infinite alternate;
            
            /* Transformação 3D */
            transform: perspective(400px) rotateX(10deg);
            transform-style: preserve-3d;
        }
        
        /* Botão 3D Metalizado com Relevo Real */
        .btn-entrar {
            display: inline-block;
            padding: 20px 50px;
            font-size: 1.6rem;
            font-weight: 900;
            text-decoration: none;
            color: #ffffff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-family: 'Orbitron', monospace;
            
            /* Base metalizada */
            background: linear-gradient(145deg, 
                #ff8c42 0%,
                #ff6b35 25%,
                #ff4500 50%,
                #ff6b35 75%,
                #ff8c42 100%
            );
            
            /* Relevo 3D real */
            box-shadow: 
                /* Sombra externa profunda */
                0 15px 30px rgba(255, 107, 53, 0.4),
                /* Borda superior clara (luz) */
                inset 0 3px 0 rgba(255, 255, 255, 0.3),
                /* Borda inferior escura (sombra) */
                inset 0 -3px 0 rgba(0, 0, 0, 0.3),
                /* Borda esquerda clara */
                inset 3px 0 0 rgba(255, 255, 255, 0.2),
                /* Borda direita escura */
                inset -3px 0 0 rgba(0, 0, 0, 0.2),
                /* Brilho interno */
                inset 0 0 20px rgba(255, 140, 66, 0.3);
            
            /* Transformação 3D */
            transform: perspective(500px) rotateX(10deg) translateZ(10px);
            transform-style: preserve-3d;
            
            /* Textura metalizada */
            background-size: 200% 200%;
            animation: metalTexture 2s ease-in-out infinite alternate;
        }
        
        .btn-entrar:hover {
            /* Efeito de pressionar */
            transform: perspective(500px) rotateX(10deg) translateZ(5px) translateY(2px);
            
            /* Sombra reduzida (botão pressionado) */
            box-shadow: 
                0 8px 20px rgba(255, 107, 53, 0.6),
                inset 0 2px 0 rgba(255, 255, 255, 0.4),
                inset 0 -2px 0 rgba(0, 0, 0, 0.4),
                inset 2px 0 0 rgba(255, 255, 255, 0.3),
                inset -2px 0 0 rgba(0, 0, 0, 0.3),
                inset 0 0 25px rgba(255, 140, 66, 0.5);
            
            /* Brilho intensificado */
            filter: brightness(1.1);
        }
        
        .btn-entrar:active {
            /* Efeito de clique */
            transform: perspective(500px) rotateX(10deg) translateZ(0px) translateY(5px);
            
            /* Sombra mínima (botão totalmente pressionado) */
            box-shadow: 
                0 3px 10px rgba(255, 107, 53, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(0, 0, 0, 0.5),
                inset 1px 0 0 rgba(255, 255, 255, 0.4),
                inset -1px 0 0 rgba(0, 0, 0, 0.4),
                inset 0 0 30px rgba(255, 140, 66, 0.7);
        }
        
        /* Rodapé */
        .rodape {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        /* Animações */
        @keyframes metalGlow {
            0% {
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            }
            100% {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
            }
        }
        
        @keyframes goldGlow {
            0% {
                filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.4));
            }
            100% {
                filter: drop-shadow(0 0 16px rgba(255, 215, 0, 0.7));
            }
        }
        
        @keyframes metalTexture {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .secao-imagem {
                height: 60vh;
            }
            
            .secao-textos {
                padding: 30px 15px;
                min-height: 40vh;
            }
            
            .titulo-principal {
                margin-bottom: 15px;
                transform: perspective(400px) rotateX(10deg);
            }
            
            .subtitulo {
                margin-bottom: 30px;
                transform: perspective(300px) rotateX(8deg);
            }
            
            .btn-entrar {
                padding: 18px 40px;
                font-size: 1.4rem;
                transform: perspective(400px) rotateX(8deg) translateZ(8px);
            }
        }
        
        @media (max-width: 480px) {
            .secao-imagem {
                height: 50vh;
            }
            
            .secao-textos {
                padding: 20px 10px;
                min-height: 50vh;
            }
            
            .titulo-principal {
                transform: perspective(300px) rotateX(8deg);
            }
            
            .subtitulo {
                transform: perspective(250px) rotateX(5deg);
            }
            
            .btn-entrar {
                padding: 15px 35px;
                font-size: 1.2rem;
                transform: perspective(300px) rotateX(5deg) translateZ(5px);
            }
        }
    </style>
</head>
<body>
    <!-- Seção da imagem de fundo - aparece inteira -->
    <div class="secao-imagem"></div>
    
    <!-- Seção dos textos - abaixo da imagem -->
    <div class="secao-textos">
        <h1 class="titulo-principal">TRIBO DO CERRADO</h1>
        <h2 class="subtitulo">Motoclube de Goiânia</h2>
        <a href="acesso.html" class="btn-entrar">🔥 ENTRAR</a>
    </div>
    
    <div class="rodape">
        © 2025 Tribo do Cerrado Motoclube - Goiânia, GO
    </div>
</body>
</html>
