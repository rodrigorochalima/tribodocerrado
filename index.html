<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribo do Cerrado - Motoclube de Goiânia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        /* Container principal */
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Imagem de fundo centralizada */
        .fundo-imagem {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 70%;
            width: auto;
            height: auto;
            z-index: 1;
        }
        
        /* Conteúdo sobreposto */
        .conteudo {
            position: relative;
            z-index: 2;
            text-align: center;
            margin-top: 45vh; /* Posiciona abaixo da imagem */
        }
        
        /* Título principal - MOTOCLUBE DE GOIÂNIA */
        .titulo-principal {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            margin-bottom: 40px;
            
            /* Dourado mais forte e claro */
            background: linear-gradient(45deg, 
                #B8860B 0%,    /* Dark goldenrod */
                #DAA520 10%,   /* Goldenrod */
                #FFD700 25%,   /* Gold */
                #FFFF00 40%,   /* Yellow */
                #FFFACD 55%,   /* Lemon chiffon */
                #FFFFFF 70%,   /* White */
                #FFFACD 85%,   /* Lemon chiffon */
                #FFD700 100%   /* Gold */
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            /* Sombras 3D mais pronunciadas */
            text-shadow: 
                2px 2px 0px #8B4513,
                4px 4px 0px #654321,
                6px 6px 0px #4a3018,
                8px 8px 0px #2f1e0f,
                10px 10px 15px rgba(139, 69, 19, 0.8),
                0 0 30px rgba(255, 215, 0, 0.6);
            
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
            animation: goldGlow 3s ease-in-out infinite alternate;
        }
        
        /* Botão ENTRAR metalizado */
        .btn-entrar {
            display: inline-block;
            padding: 20px 50px;
            font-size: 1.8rem;
            font-weight: 900;
            color: #ffffff;
            text-decoration: none;
            border-radius: 15px;
            font-family: 'Orbitron', monospace;
            margin-top: 30px;
            transition: all 0.3s ease;
            position: relative;
            
            /* Gradiente metalizado */
            background: linear-gradient(145deg, 
                #4a4a4a 0%,
                #6b6b6b 15%,
                #8c8c8c 30%,
                #a8a8a8 45%,
                #c4c4c4 60%,
                #e0e0e0 75%,
                #f5f5f5 90%,
                #ffffff 100%
            );
            
            /* Efeito 3D metalizado real */
            box-shadow: 
                /* Sombra externa principal */
                0 12px 30px rgba(0, 0, 0, 0.6),
                /* Bordas internas para relevo */
                inset 0 3px 0 rgba(255, 255, 255, 0.8),
                inset 0 -3px 0 rgba(0, 0, 0, 0.4),
                inset 3px 0 0 rgba(255, 255, 255, 0.6),
                inset -3px 0 0 rgba(0, 0, 0, 0.3),
                /* Brilho metalizado */
                inset 0 0 20px rgba(255, 255, 255, 0.3);
            
            /* Perspectiva 3D */
            transform: perspective(500px) rotateX(10deg) translateZ(8px);
            
            /* Texto com sombra */
            text-shadow: 
                1px 1px 0px #333333,
                2px 2px 0px #1a1a1a,
                3px 3px 5px rgba(0, 0, 0, 0.8);
        }
        
        .btn-entrar:hover {
            /* Efeito de "levantamento" */
            transform: perspective(500px) rotateX(10deg) translateZ(5px) translateY(-3px);
            
            box-shadow: 
                0 18px 40px rgba(0, 0, 0, 0.8),
                inset 0 4px 0 rgba(255, 255, 255, 0.9),
                inset 0 -4px 0 rgba(0, 0, 0, 0.5),
                inset 4px 0 0 rgba(255, 255, 255, 0.7),
                inset -4px 0 0 rgba(0, 0, 0, 0.4),
                inset 0 0 25px rgba(255, 255, 255, 0.4);
            
            /* Brilho mais intenso */
            filter: brightness(1.1);
        }
        
        .btn-entrar:active {
            /* Efeito de "pressão" */
            transform: perspective(500px) rotateX(10deg) translateZ(2px) translateY(2px);
            
            box-shadow: 
                0 6px 15px rgba(0, 0, 0, 0.9),
                inset 0 2px 0 rgba(0, 0, 0, 0.3),
                inset 0 -2px 0 rgba(255, 255, 255, 0.6),
                inset 2px 0 0 rgba(0, 0, 0, 0.2),
                inset -2px 0 0 rgba(255, 255, 255, 0.5),
                inset 0 0 15px rgba(0, 0, 0, 0.2);
            
            filter: brightness(0.9);
        }
        
        /* Copyright */
        .copyright {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            z-index: 2;
        }
        
        /* Animação do brilho dourado */
        @keyframes goldGlow {
            0% { 
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
                text-shadow: 
                    2px 2px 0px #8B4513,
                    4px 4px 0px #654321,
                    6px 6px 0px #4a3018,
                    8px 8px 0px #2f1e0f,
                    10px 10px 15px rgba(139, 69, 19, 0.8),
                    0 0 30px rgba(255, 215, 0, 0.6);
            }
            100% { 
                filter: drop-shadow(0 0 35px rgba(255, 215, 0, 1.2));
                text-shadow: 
                    2px 2px 0px #8B4513,
                    4px 4px 0px #654321,
                    6px 6px 0px #4a3018,
                    8px 8px 0px #2f1e0f,
                    10px 10px 15px rgba(139, 69, 19, 0.8),
                    0 0 45px rgba(255, 215, 0, 0.9);
            }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .fundo-imagem {
                max-width: 95%;
                max-height: 60%;
            }
            
            .conteudo {
                margin-top: 40vh;
            }
            
            .titulo-principal {
                font-size: clamp(2rem, 10vw, 3.5rem);
                margin-bottom: 30px;
            }
            
            .btn-entrar {
                padding: 15px 35px;
                font-size: 1.4rem;
            }
        }
        
        @media (max-width: 480px) {
            .fundo-imagem {
                max-width: 98%;
                max-height: 50%;
            }
            
            .conteudo {
                margin-top: 35vh;
            }
            
            .titulo-principal {
                font-size: clamp(1.5rem, 12vw, 2.5rem);
                margin-bottom: 25px;
            }
            
            .btn-entrar {
                padding: 12px 25px;
                font-size: 1.2rem;
            }
            
            .copyright {
                font-size: 0.8rem;
                bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagem de fundo centralizada -->
        <img src="FundoSIte.png" alt="Fundo Tribo do Cerrado" class="fundo-imagem">
        
        <!-- Conteúdo abaixo da imagem -->
        <div class="conteudo">
            <h1 class="titulo-principal">MOTOCLUBE DE GOIÂNIA</h1>
            
            <a href="acesso.html" class="btn-entrar">ENTRAR</a>
        </div>
        
        <!-- Copyright -->
        <div class="copyright">
            © 2025 Tribo do Cerrado Motoclube - Goiânia, GO
        </div>
    </div>
</body>
</html>
