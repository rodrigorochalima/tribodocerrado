<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribo do Cerrado - Motoclube de Goi√¢nia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('FundoSIte.png') center/cover no-repeat fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow-x: hidden;
            color: #fff;
            min-height: 100vh;
        }

        /* Overlay escuro para melhor legibilidade */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        /* Container principal */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Logo √öNICA - Tamanho dobrado + 15% conforme solicitado */
        .logo {
            width: 320px;
            height: 320px;
            object-fit: contain;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 20px rgba(255, 140, 66, 0.8));
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% {
                filter: drop-shadow(0 0 20px rgba(255, 140, 66, 0.8));
            }
            100% {
                filter: drop-shadow(0 0 30px rgba(255, 107, 53, 1));
            }
        }

        /* T√≠tulo principal */
        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
            text-align: center;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8), 0 0 20px #FFD700;
            }
            100% {
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8), 0 0 30px #FF8C42;
            }
        }

        /* Subt√≠tulo */
        .subtitle {
            font-size: 1.8rem;
            color: #FFA500;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* Bot√£o com efeito de fogo espec√≠fico do CodePen */
        .btn-fire-effect {
            position: relative;
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            background: linear-gradient(45deg, #ff6b35, #ff8c42, #ff6b35);
            background-size: 400% 400%;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .btn-fire-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-fire-effect:hover {
            animation: fire-glow 1.5s ease-in-out infinite alternate;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.6);
        }

        .btn-fire-effect:hover::before {
            left: 100%;
        }

        .btn-fire-effect:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        @keyframes fire-glow {
            0% {
                background-position: 0% 50%;
                box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            }
            50% {
                background-position: 100% 50%;
                box-shadow: 0 8px 25px rgba(255, 140, 66, 0.6);
            }
            100% {
                background-position: 0% 50%;
                box-shadow: 0 12px 35px rgba(255, 107, 53, 0.8);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .logo {
                width: 250px;
                height: 250px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .btn-fire-effect {
                padding: 15px 30px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 200px;
                height: 200px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .btn-fire-effect {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        /* Rodap√© */
        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Overlay escuro -->
    <div class="overlay"></div>

    <!-- Container principal -->
    <div class="container">
        <!-- Logo √öNICA - Sem c√≠rculo amarelo, tamanho dobrado + 15% -->
        <img src="LogoTriboSite.png" alt="Tribo do Cerrado" class="logo">
        
        <!-- T√≠tulo principal -->
        <h1 class="title">TRIBO DO CERRADO</h1>
        
        <!-- Subt√≠tulo corrigido - Goi√¢nia -->
        <p class="subtitle">Motoclube de Goi√¢nia</p>
        
        <!-- Bot√£o com efeito de fogo do CodePen -->
        <button class="btn-fire-effect" onclick="window.location.href='login.html'">
            üî• ENTRAR
        </button>
    </div>

    <!-- Rodap√© -->
    <div class="footer">
        ¬© 2025 Tribo do Cerrado Motoclube - Goi√¢nia, GO
    </div>

    <script>
        // Efeito de part√≠culas de fogo (opcional)
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('.btn-fire-effect');
            
            button.addEventListener('mouseenter', function() {
                this.style.animation = 'fire-glow 1.5s ease-in-out infinite alternate';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.animation = '';
            });
        });
    </script>
</body>
</html>
