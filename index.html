<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribo do Cerrado - Motoclube de Goiânia</title>
    
    <!-- CSS do novo padrão de botão -->
    <link rel="stylesheet" href="metal-button.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* SISTEMA GRID 3x3 (JOGO DA VELHA) */
        .grid-container {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 3 colunas iguais */
            grid-template-rows: 1fr 1fr 1fr;    /* 3 linhas iguais */
            position: relative;
        }
        
        /* Posições do grid (1-9) */
        .grid-1 { grid-area: 1 / 1 / 2 / 2; } /* Superior esquerda */
        .grid-2 { grid-area: 1 / 2 / 2 / 3; } /* Superior centro */
        .grid-3 { grid-area: 1 / 3 / 2 / 4; } /* Superior direita */
        .grid-4 { grid-area: 2 / 1 / 3 / 2; } /* Meio esquerda */
        .grid-5 { grid-area: 2 / 2 / 3 / 3; } /* Centro (logo) */
        .grid-6 { grid-area: 2 / 3 / 3 / 4; } /* Meio direita */
        .grid-7 { grid-area: 3 / 1 / 4 / 2; } /* Inferior esquerda */
        .grid-8 { grid-area: 3 / 2 / 4 / 3; } /* Inferior centro (DESTINO) */
        .grid-9 { grid-area: 3 / 3 / 4 / 4; } /* Inferior direita */
        
        /* Imagem de fundo centralizada na posição 5 (centro) */
        .fundo-imagem {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .fundo-imagem img {
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        /* POSIÇÃO 8 - Inferior Centro (DESTINO DOS ELEMENTOS) */
        .posicao-8 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        
        /* Botão ENTRAR na posição 8 */
        .botao-entrar {
            /* Usando o estilo metal-button existente */
        }
        
        /* Texto MOTOCLUBE DE GOIÂNIA na posição 8 */
        .titulo-motoclube {
            font-size: 2.2rem;
            font-weight: 900;
            text-align: center;
            
            /* Dourado metalizado */
            background: linear-gradient(45deg, 
                #F4D03F 0%,    
                #F7DC6F 25%,   
                #FCF3CF 50%,   
                #F7DC6F 75%,   
                #F4D03F 100%   
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            /* Sombra 3D metalizada */
            text-shadow: 
                2px 2px 0px #D4AC0D,
                4px 4px 0px #B7950B,
                6px 6px 15px rgba(212, 172, 13, 0.7);
            
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
        }
        
        /* Rodapé fixo */
        .rodape {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-align: center;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .titulo-motoclube {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .titulo-motoclube {
                font-size: 1.5rem;
            }
            
            .posicao-8 {
                gap: 15px;
                padding: 15px;
            }
            
            .rodape {
                font-size: 0.8rem;
                bottom: 15px;
            }
        }
        
        /* Animações */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .botao-entrar, .titulo-motoclube {
            animation: fadeInUp 1s ease-out;
        }
        
        .titulo-motoclube {
            animation-delay: 0.3s;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- POSIÇÃO 1 - Superior Esquerda (vazia) -->
        <div class="grid-1"></div>
        
        <!-- POSIÇÃO 2 - Superior Centro (vazia) -->
        <div class="grid-2"></div>
        
        <!-- POSIÇÃO 3 - Superior Direita (vazia) -->
        <div class="grid-3"></div>
        
        <!-- POSIÇÃO 4 - Meio Esquerda (vazia) -->
        <div class="grid-4"></div>
        
        <!-- POSIÇÃO 5 - Centro (LOGO/IMAGEM DE FUNDO) -->
        <div class="grid-5">
            <div class="fundo-imagem">
                <img src="FundoSIte.png" alt="Tribo do Cerrado Logo">
            </div>
        </div>
        
        <!-- POSIÇÃO 6 - Meio Direita (vazia) -->
        <div class="grid-6"></div>
        
        <!-- POSIÇÃO 7 - Inferior Esquerda (vazia) -->
        <div class="grid-7"></div>
        
        <!-- POSIÇÃO 8 - Inferior Centro (BOTÃO + TEXTO) -->
        <div class="grid-8">
            <div class="posicao-8">
                <!-- Botão ENTRAR -->
                <a href="acesso.html" class="metal-button primary large botao-entrar">
                    ENTRAR
                </a>
                
                <!-- Título MOTOCLUBE DE GOIÂNIA -->
                <h1 class="titulo-motoclube">
                    MOTOCLUBE DE GOIÂNIA
                </h1>
            </div>
        </div>
        
        <!-- POSIÇÃO 9 - Inferior Direita (vazia) -->
        <div class="grid-9"></div>
    </div>
    
    <!-- Rodapé fixo -->
    <div class="rodape">
        © 2025 Tribo do Cerrado Motoclube - Goiânia, GO
    </div>
</body>
</html>
